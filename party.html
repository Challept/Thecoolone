<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #lobby-code {
      font-size: 1.8rem;
      color: #ffd700; /* Guldtext för kod */
      margin-bottom: 15px;
    }

    #status-message {
      font-size: 1rem;
      color: #ff6f61; /* Röd-orange för status */
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #1e40af;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    button {
      background-color: #e11d48;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Lobby</h1>
  <p id="status-message">Genererar lobbykod...</p>
  <h2 id="lobby-code"></h2>
  <ul id="student-list"></ul>

  <script>
    const studentList = document.getElementById("student-list");
    const lobbyCodeElement = document.getElementById("lobby-code");
    const statusMessage = document.getElementById("status-message");

    let lobbyCode = null;

    async function createLobby() {
      try {
        const response = await fetch("https://4b50-83-250-213-73.ngrok-free.app/create_lobby", {
          method: "POST",
        });
        const data = await response.json();

        if (data.lobby_code) {
          lobbyCode = data.lobby_code;
          lobbyCodeElement.textContent = `Kod: ${lobbyCode}`;
          statusMessage.textContent = "Lobbykod genererad!";
          fetchLobby(); // Start fetching the lobby data
        } else {
          throw new Error("Kunde inte generera lobbykod.");
        }
      } catch (error) {
        statusMessage.textContent = "Fel vid generering av lobbykod.";
        console.error("Error creating lobby:", error);
      }
    }

    async function fetchLobby() {
      if (!lobbyCode) return;

      try {
        const response = await fetch(`https://4b50-83-250-213-73.ngrok-free.app/get_lobby/${lobbyCode}`);
        const data = await response.json();

        if (!data.error) {
          studentList.innerHTML = ""; // Clear the list
          data.forEach(student => {
            const li = document.createElement("li");
            li.textContent = `${student.name} (${student.id}) - Status: ${student.status}`;

            const kickButton = document.createElement("button");
            kickButton.textContent = "Avvisa";
            kickButton.onclick = () => kickStudent(student.id);

            li.appendChild(kickButton);
            studentList.appendChild(li);
          });
        } else {
          console.error(data.error);
        }
      } catch (error) {
        console.error("Error fetching lobby:", error);
      }
    }

    async function kickStudent(studentId) {
      try {
        await fetch(`https://4b50-83-250-213-73.ngrok-free.app/kick_student/${studentId}`, {
          method: "POST",
        });
        fetchLobby(); // Refresh the list after kicking
      } catch (error) {
        console.error("Error kicking student:", error);
      }
    }

    // Create the lobby on page load
    createLobby();

    // Refresh the lobby every 5 seconds
    setInterval(fetchLobby, 5000);
  </script>
</body>
</html>
