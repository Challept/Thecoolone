<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #lobby-code {
      font-size: 1.8rem;
      color: #ffd700; /* Gold color for lobby code */
      margin-bottom: 15px;
    }

    #student-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 0;
    }

    .student-card {
      background: #1e40af;
      padding: 15px;
      border-radius: 8px;
      width: 150px;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-in-out;
    }

    .student-card.green {
      border: 2px solid #22c55e; /* Green for active */
    }

    .student-card.red {
      border: 2px solid #ef4444; /* Red for inactive */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Lobby</h1>
  <h2 id="lobby-code"></h2>
  <div id="student-list"></div>

  <script>
    const apiUrl = "https://ff0e-83-250-213-73.ngrok-free.app";
    let lobbyCode = null;

    // Skapa lobby och visa koden
    async function createLobby() {
      try {
        const response = await fetch(`${apiUrl}/create_lobby`, {
          method: "POST",
        });
        const data = await response.json();

        if (data.lobby_code) {
          lobbyCode = data.lobby_code;
          document.getElementById("lobby-code").textContent = `Kod: ${lobbyCode}`;
          fetchLobby(); // Börja hämta lobbydata
        } else {
          throw new Error("Kunde inte skapa lobbyn.");
        }
      } catch (error) {
        console.error("Error creating lobby:", error);
      }
    }

    // Hämta elever i lobbyn
    async function fetchLobby() {
      if (!lobbyCode) return;

      try {
        const response = await fetch(`${apiUrl}/get_lobby/${lobbyCode}`);
        if (!response.ok) throw new Error(`Server responded with status ${response.status}`);
        const data = await response.json();

        const studentList = document.getElementById("student-list");
        studentList.innerHTML = ""; // Rensa listan

        data.forEach((student) => {
          const card = document.createElement("div");
          card.className = `student-card ${student.status === "active" ? "green" : "red"}`;
          card.innerHTML = `
            <p><strong>${student.name}</strong></p>
            <p>ID: ${student.id}</p>
          `;
          studentList.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching lobby data:", error);
      }
    }

    // Uppdatera lobbyn varje 5 sekunder
    setInterval(fetchLobby, 5000);

    // Initiera lobby
    createLobby();
  </script>
</body>
</html>
