<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #lobby-code {
      font-size: 1.8rem;
      color: #ffd700; /* Gold color for the code */
      margin-bottom: 15px;
    }

    .student-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }

    .student {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1e40af;
      padding: 10px 15px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease-in-out;
    }

    .student-name {
      font-size: 1.2rem;
    }

    .status {
      height: 20px;
      width: 20px;
      border-radius: 50%;
    }

    .active {
      background-color: #4ade80; /* Green for active */
    }

    .inactive {
      background-color: #e11d48; /* Red for inactive */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Lobby</h1>
  <h2 id="lobby-code">Genererar...</h2>
  <div class="student-list" id="student-list"></div>

  <script>
    const studentList = document.getElementById("student-list");
    const lobbyCodeElement = document.getElementById("lobby-code");

    let lobbyCode = null;

    // Fetch the lobby code
    async function createLobby() {
      try {
        const response = await fetch("https://ff0e-83-250-213-73.ngrok-free.app/create_lobby", {
          method: "POST",
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        if (data.lobby_code) {
          lobbyCode = data.lobby_code;
          lobbyCodeElement.textContent = `Kod: ${lobbyCode}`;
          fetchLobby(); // Start fetching the lobby data
        } else {
          throw new Error(data.error || "Kunde inte generera lobbykod.");
        }
      } catch (error) {
        lobbyCodeElement.textContent = "Fel vid generering av lobbykod.";
        console.error("Error creating lobby:", error);
      }
    }

    // Fetch the list of students in the lobby
    async function fetchLobby() {
      if (!lobbyCode) return;

      try {
        const response = await fetch(`https://ff0e-83-250-213-73.ngrok-free.app/get_lobby/${lobbyCode}`);

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();

        if (!Array.isArray(data)) {
          console.error("Invalid response format:", data);
          return;
        }

        studentList.innerHTML = ""; // Clear the list
        data.forEach(student => {
          const studentDiv = document.createElement("div");
          studentDiv.className = "student";

          const nameDiv = document.createElement("div");
          nameDiv.className = "student-name";
          nameDiv.textContent = student.name;

          const statusDiv = document.createElement("div");
          statusDiv.className = `status ${student.status === "active" ? "active" : "inactive"}`;

          studentDiv.appendChild(nameDiv);
          studentDiv.appendChild(statusDiv);
          studentList.appendChild(studentDiv);
        });
      } catch (error) {
        console.error("Error fetching lobby data:", error);
      }
    }

    // Create the lobby on page load
    createLobby();

    // Refresh the lobby data every 5 seconds
    setInterval(fetchLobby, 5000);
  </script>
</body>
</html>
