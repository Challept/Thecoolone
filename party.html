<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #lobby-code {
      font-size: 1.8rem;
      color: #ffd700; /* Gold color for the code */
      margin-bottom: 15px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #1e40af;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card p {
      margin: 5px 0;
      font-size: 1rem;
      color: #d1d5db; /* Light gray text */
    }

    .card button {
      background-color: #e11d48;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    .card button:hover {
      background-color: #b91c1c;
    }
  </style>
</head>
<body>
  <h1>Lobby</h1>
  <p id="status-message">Genererar lobbykod...</p>
  <h2 id="lobby-code"></h2>
  <div class="card-container" id="student-list"></div>

  <script>
    const studentList = document.getElementById("student-list");
    const lobbyCodeElement = document.getElementById("lobby-code");
    const statusMessage = document.getElementById("status-message");

    let lobbyCode = null;

    // Fetch and display the lobby code
    async function createLobby() {
      try {
        const response = await fetch("https://1bc2-83-250-213-73.ngrok-free.app/create_lobby", {
          method: "POST",
        });
        const data = await response.json();

        if (data.lobby_code) {
          lobbyCode = data.lobby_code;
          lobbyCodeElement.textContent = `Kod: ${lobbyCode}`;
          statusMessage.textContent = "Lobbykod genererad!";
          fetchLobby(); // Start fetching the lobby data
        } else {
          throw new Error("Kunde inte generera lobbykod.");
        }
      } catch (error) {
        statusMessage.textContent = "Fel vid generering av lobbykod.";
        console.error("Error creating lobby:", error);
      }
    }

    // Fetch the list of students in the lobby
    async function fetchLobby() {
      if (!lobbyCode) return;

      try {
        const response = await fetch(`https://1bc2-83-250-213-73.ngrok-free.app/get_lobby/${lobbyCode}`);
        const data = await response.json();

        if (!data.error) {
          studentList.innerHTML = ""; // Clear the list
          data.forEach(student => {
            const card = document.createElement("div");
            card.className = "card";

            const name = document.createElement("h3");
            name.textContent = student.name;

            const id = document.createElement("p");
            id.textContent = `ID: ${student.id}`;

            const status = document.createElement("p");
            status.textContent = `Status: ${student.status}`;

            const kickButton = document.createElement("button");
            kickButton.textContent = "Avvisa";
            kickButton.onclick = () => kickStudent(student.id);

            card.appendChild(name);
            card.appendChild(id);
            card.appendChild(status);
            card.appendChild(kickButton);

            studentList.appendChild(card);
          });
        } else {
          console.error(data.error);
        }
      } catch (error) {
        console.error("Error fetching lobby:", error);
      }
    }

    // Kick a student from the lobby
    async function kickStudent(studentId) {
      try {
        await fetch(`https://1bc2-83-250-213-73.ngrok-free.app/kick_student/${studentId}`, {
          method: "POST",
        });
        fetchLobby(); // Refresh the list after kicking
      } catch (error) {
        console.error("Error kicking student:", error);
      }
    }

    // Create the lobby on page load
    createLobby();

    // Refresh the lobby every 5 seconds
    setInterval(fetchLobby, 5000);
  </script>
</body>
</html>
