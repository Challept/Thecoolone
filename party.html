<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #1e40af;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background-color: #e11d48;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lobby</h1>
  <h2>Kod: <span id="lobby-code"></span></h2>
  <ul id="student-list"></ul>

  <script>
    const lobbyCode = "470405"; // Replace with the correct lobby code
    document.getElementById("lobby-code").textContent = lobbyCode;

    const studentList = document.getElementById("student-list");

    async function fetchLobby() {
      try {
        const response = await fetch(`https://da55-83-250-213-73.ngrok-free.app/get_lobby/${lobbyCode}`);
        const data = await response.json();

        if (!data.error) {
          studentList.innerHTML = ""; // Clear current list
          data.forEach(student => {
            const li = document.createElement("li");
            li.textContent = `${student.name} (${student.id}) - Status: ${student.status}`;

            const kickButton = document.createElement("button");
            kickButton.textContent = "Avvisa";
            kickButton.onclick = () => kickStudent(student.id);

            li.appendChild(kickButton);
            studentList.appendChild(li);
          });
        } else {
          console.error(data.error);
        }
      } catch (error) {
        console.error("Error fetching lobby:", error);
      }
    }

    async function kickStudent(studentId) {
      try {
        await fetch(`https://4b50-83-250-213-73.ngrok-free.app/kick_student/${studentId}`, {
          method: "POST",
        });
        fetchLobby(); // Refresh list after kicking
      } catch (error) {
        console.error("Error kicking student:", error);
      }
    }

    // Refresh the lobby every 3 seconds
    setInterval(fetchLobby, 3000);
    fetchLobby();
  </script>
</body>
</html>
