<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #lobby-code {
      font-size: 1.8rem;
      color: gold;
      margin-bottom: 15px;
    }

    #student-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 0;
    }

    .student-card {
      background: #1e40af;
      color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 150px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .student-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    .student-card.active {
      border: 2px solid #22c55e; /* Grönt för aktiv */
    }

    .student-card.inactive {
      border: 2px solid #ef4444; /* Rött för inaktiv */
    }
  </style>
</head>
<body>
  <h1>Lobby</h1>
  <p id="status-message">Genererar lobbykod...</p>
  <h2 id="lobby-code"></h2>
  <div id="student-list"></div>

  <script>
    const apiUrl = "https://challew.pythonanywhere.com";
    let lobbyCode = null;

    // Skapa en lobby och hämta lobbykoden
    async function createLobby() {
      try {
        const response = await fetch(`${apiUrl}/create_lobby`, { method: "POST" });
        const data = await response.json();
        if (data.lobby_code) {
          lobbyCode = data.lobby_code;
          document.getElementById("lobby-code").textContent = `Kod: ${lobbyCode}`;
          fetchLobby(); // Starta hämtning av elever
        } else {
          throw new Error("Kunde inte skapa lobby.");
        }
      } catch (error) {
        console.error("Fel vid skapande av lobby:", error);
        document.getElementById("status-message").textContent = "Fel vid skapande av lobby.";
      }
    }

    // Hämta alla elever i lobbyn
    async function fetchLobby() {
      if (!lobbyCode) return;

      try {
        const response = await fetch(`${apiUrl}/get_lobby/${lobbyCode}`);
        if (!response.ok) throw new Error("Misslyckades med att hämta lobbyn.");
        const data = await response.json();

        const studentList = document.getElementById("student-list");
        studentList.innerHTML = ""; // Rensa listan

        data.forEach((student) => {
          const card = document.createElement("div");
          card.className = `student-card ${student.status === "active" ? "active" : "inactive"}`;
          card.innerHTML = `
            <p><strong>${student.name}</strong></p>
            <p>ID: ${student.id}</p>
          `;
          card.onclick = () => kickStudent(student.id); // Kicka elev vid klick
          studentList.appendChild(card);
        });
      } catch (error) {
        console.error("Fel vid hämtning av lobbydata:", error);
        document.getElementById("status-message").textContent = "Fel vid hämtning av lobbydata.";
      }
    }

    // Kicka en elev från lobbyn
    async function kickStudent(studentId) {
      try {
        const response = await fetch(`${apiUrl}/kick_student/${studentId}`, { method: "POST" });
        if (!response.ok) throw new Error("Misslyckades med att kicka elev.");
        console.log(`Elev med ID ${studentId} blev avvisad.`);
        fetchLobby(); // Uppdatera listan
      } catch (error) {
        console.error("Fel vid kick av elev:", error);
      }
    }

    setInterval(fetchLobby, 5000); // Uppdatera elevlistan var 5:e sekund
    createLobby(); // Skapa lobby vid sidladdning
  </script>
</body>
</html>
