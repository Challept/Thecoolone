<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordfyllnadsspel - Spanska</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1d4ed8, #2563eb);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1.2rem;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4ade80;
      color: #000;
      transition: transform 0.2s, background-color 0.2s;
    }

    .button:hover {
      background-color: #22c55e;
      transform: scale(1.1);
    }

    #question-text {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    #answer-input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #ffffff;
      border-radius: 5px;
      background: #ffffff;
      color: #000;
      margin-top: 10px;
    }

    #feedback {
      font-size: 1.2rem;
      margin-top: 15px;
      font-weight: bold;
    }

    #restart-button, #next-question {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Ordfyllnadsspel - Spanska</h1>
  <div class="container" id="difficulty-container">
    <h2>Välj svårighetsgrad</h2>
    <button class="button" data-difficulty="easy">Lätt (5 frågor)</button>
    <button class="button" data-difficulty="medium">Medel (10 frågor)</button>
    <button class="button" data-difficulty="hard">Svår (15 frågor)</button>
  </div>

  <div class="container" id="game-container" style="display: none;">
    <p id="question-text">Laddar fråga...</p>
    <input type="text" id="answer-input" placeholder="Skriv ditt svar här" />
    <button class="button" id="submit-answer">Skicka</button>
    <p id="feedback"></p>
    <button class="button" id="next-question">Nästa fråga</button>
  </div>

  <div class="container" id="result-container" style="display: none;">
    <h2 id="result-text">Resultat</h2>
    <p id="score-text"></p>
    <button class="button" id="restart-button">Spela igen</button>
  </div>

  <script>
    const questions = {
      easy: [
        { question: "Jag heter [___].", answer: "me llamo" },
        { question: "Jag bor i [___].", answer: "vivo" },
        { question: "Hur mår du? ¿[___] estás?", answer: "cómo" },
        { question: "Kan du hjälpa mig? ¿Puedes [___] hjälp?", answer: "darme" },
        { question: "Jag vill ha en kaffe. Quiero [___] café.", answer: "un" }
      ],
      medium: [
        { question: "Jag äter ett äpple. Yo [___] una manzana.", answer: "como" },
        { question: "Det är kallt idag. Hoy hace [___].", answer: "frío" },
        { question: "Han är glad. Él está [___].", answer: "feliz" },
        { question: "Huset är blått. La casa es [___].", answer: "azul" },
        { question: "Jag ser dig. Yo te [___].", answer: "veo" },
        { question: "Jag tycker om hundar. Me [___] los perros.", answer: "gustan" },
        { question: "Vad vill du ha? ¿Qué [___] quieres?", answer: "deseas" },
        { question: "Hon dricker vatten. Ella [___] agua.", answer: "bebe" },
        { question: "Vi bor i Sverige. Nosotros [___] en Suecia.", answer: "vivimos" },
        { question: "Jag har en bok. Yo [___] un libro.", answer: "tengo" }
      ],
      hard: [
        { question: "Jag ska resa imorgon. Yo voy a [___] mañana.", answer: "viajar" },
        { question: "Vi förstår allt. Nosotros [___] todo.", answer: "entendemos" },
        { question: "Det är varmt idag. Hoy hace [___].", answer: "calor" },
        { question: "Vi skriver en bok. Nosotros [___] un libro.", answer: "escribimos" },
        { question: "Jag sjunger en sång. Yo [___] una canción.", answer: "canto" },
        { question: "Han talar snabbt. Él [___] rápido.", answer: "habla" },
        { question: "De äter lunch. Ellos [___] el almuerzo.", answer: "comen" },
        { question: "Katten sover. El gato [___].", answer: "duerme" },
        { question: "Vädret är fint. El tiempo está [___].", answer: "bonito" },
        { question: "De arbetar hårt. Ellos [___] mucho.", answer: "trabajan" }
      ]
    };

    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;

    const difficultyContainer = document.getElementById("difficulty-container");
    const gameContainer = document.getElementById("game-container");
    const resultContainer = document.getElementById("result-container");

    const questionText = document.getElementById("question-text");
    const answerInput = document.getElementById("answer-input");
    const feedback = document.getElementById("feedback");
    const nextQuestionButton = document.getElementById("next-question");
    const restartButton = document.getElementById("restart-button");

    function selectDifficulty(difficulty) {
      currentQuestions = questions[difficulty];
      startGame();
    }

    function startGame() {
      difficultyContainer.style.display = "none";
      gameContainer.style.display = "block";
      currentQuestionIndex = 0;
      score = 0;
      loadQuestion();
    }

    function loadQuestion() {
      if (currentQuestionIndex < currentQuestions.length) {
        const currentQuestion = currentQuestions[currentQuestionIndex];
        questionText.textContent = currentQuestion.question;
        answerInput.value = "";
        feedback.textContent = "";
        nextQuestionButton.style.display = "none";
      } else {
        endGame();
      }
    }

    function checkAnswer() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = currentQuestions[currentQuestionIndex].answer.toLowerCase();

      if (userAnswer === correctAnswer) {
        score++;
        feedback.textContent = "Rätt svar!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = `Fel svar! Rätt svar är: ${currentQuestions[currentQuestionIndex].answer}`;
        feedback.style.color = "red";
      }

      nextQuestionButton.style.display = "inline-block";
    }

    function endGame() {
      gameContainer.style.display = "none";
      resultContainer.style.display = "block";
      const percentage = (score / currentQuestions.length) * 100;
      let grade;

      if (percentage >= 90) grade = "A";
      else if (percentage >= 80) grade = "B";
      else if (percentage >= 70) grade = "C";
      else if (percentage >= 60) grade = "D";
      else if (percentage >= 50) grade = "E";
      else grade = "F";

      document.getElementById("result-text").textContent = `Du fick ${score} av ${currentQuestions.length} rätt!`;
      document.getElementById("score-text").textContent = `Betyg: ${grade}`;
    }

    function restartGame() {
      resultContainer.style.display = "none";
      difficultyContainer.style.display = "block";
    }

    document.querySelectorAll(".button[data-difficulty]").forEach(button => {
      button.addEventListener("click", () => selectDifficulty(button.getAttribute("data-difficulty")));
    });

    document.getElementById("submit-answer").addEventListener("click", checkAnswer);
    nextQuestionButton.addEventListener("click", () => {
      currentQuestionIndex++;
      loadQuestion();
    });

    restartButton.addEventListener("click", restartGame);
  </script>
</body>
</html>
