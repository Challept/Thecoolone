<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - LifeExtender 2030</title>
    <link rel="icon" type="image/png" href="favicon13.png">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #a8c0ff);
            color: #333;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(to right, #004e92, #000428);
            color: #fff;
            text-align: center;
            padding: 25px 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            margin: 5px 0;
            font-size: 1.3rem;
        }

        /* Product Section */
        .product-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .product-image {
            flex: 1;
            background: #eaf6ff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .product-image img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product-details {
            flex: 1;
            padding: 30px;
            text-align: left;
        }

        h2 {
            font-size: 2.4rem;
            color: #2c3e50;
        }

        .desc {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #555;
        }

        .price {
            font-size: 1.8rem;
            color: #27ae60;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Dropdown and Buttons */
        .variant-select {
            margin-top: 25px;
        }

        select {
            padding: 10px;
            width: 100%;
            font-size: 1.1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .calculation {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .buttons button {
            flex: 1;
            padding: 12px;
            font-size: 1.2rem;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .buy-button {
            background-color: #3498db;
        }

        .buy-button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .interest-button {
            background-color: #ff8c42;
        }

        .interest-button:hover {
            background-color: #e67734;
            transform: translateY(-3px);
        }

        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(to right, #004e92, #000428);
            color: #d1e8ff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>LifeExtender 2030</h1>
        <p>Choose the treatment that's right for you</p>
    </header>

    <!-- Product Section -->
        <div class="product-details">
            <h2>LifeExtender Packages</h2>
            <p class="desc">Choose between a single treatment or a 30-year plan (60 treatments). Limited availability ensures safety and efficiency.</p>

            <div class="variant-select">
                <label for="variant">Select Package:</label>
                <select id="variant" onchange="updateButton()">
                    <option value="">-- Select an Option --</option>
                    <option value="1">1 Treatment - $2,004</option>
                    <option value="30">30 Years (60 Treatments) - $120,240</option>
                </select>
            </div>

            <div id="price-result" class="calculation">Please select a package.</div>

            <!-- Buttons -->
            <div class="buttons">
                <button id="buy-button" class="buy-button disabled" disabled>Buy Now</button>
                <button class="interest-button" onclick="alert('Your interest has been recorded!')">I'm Interested</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 LifeExtender 2030 | Unlock Your Future</p>
    </footer>

<script>
    const button = document.getElementById("buy-button");
    const priceResult = document.getElementById("price-result");
    const currentHash = window.location.hash; // Hämta hash från URL

    // Funktion som uppdaterar knappen baserat på valt paket
    function updateButton() {
        const select = document.getElementById("variant").value;

        if (currentHash === "#19417571") { // Aktivera endast om hash är korrekt
            if (select === "1") {
                priceResult.textContent = "You selected 1 Treatment for $2,004.";
                button.disabled = false;
                button.classList.remove("disabled");
                button.onclick = () => redirectToPayment("1");
            } else if (select === "30") {
                priceResult.textContent = "You selected 30 Years (60 Treatments) for $120,240.";
                button.disabled = false;
                button.classList.remove("disabled");
                button.onclick = () => redirectToPayment("30");
            } else {
                priceResult.textContent = "Please select a package.";
                button.disabled = true;
                button.classList.add("disabled");
                button.onclick = null;
            }
        } else {
            priceResult.textContent = "Access denied: Invalid access token.";
            button.disabled = true;
            button.classList.add("disabled");
        }
    }

    // Funktion för att omdirigera till betalning
    function redirectToPayment(option) {
        if (option === "1") {
            window.location.href = "https://buy.stripe.com/28o8yr2uj5Fmfsc28e";
        } else if (option === "30") {
            window.location.href = "https://buy.stripe.com/28o9Cvc4TffWfsc4gn";
        }
    }

    // Initial kontroll när sidan laddas
    document.addEventListener("DOMContentLoaded", () => {
        if (currentHash !== "#19417571") {
            priceResult.textContent = "Access denied: Invalid access token.";
            button.disabled = true;
            button.classList.add("disabled");
        }
    });
</script>
</body>
</html>
