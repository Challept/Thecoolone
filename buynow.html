<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - LifeExtender 2030</title>
    <link rel="icon" type="image/png" href="favicon13.png">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #c2e8ff, #f0f8ff);
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Product Container */
        .product-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .product-image {
            flex: 1;
            background: #f0f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            width: 100%;
            object-fit: contain;
        }

        .product-details {
            flex: 1;
            padding: 30px;
        }

        h2 {
            font-size: 2rem;
            color: #2c3e50;
        }

        .desc {
            margin: 15px 0;
        }

        .price {
            font-size: 1.8rem;
            color: #27ae60;
        }

        /* Dropdown and Buttons */
        .variant-select {
            margin-top: 20px;
        }

        select {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        .calculation {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buttons button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .buy-button {
            background-color: #3498db;
        }

        .buy-button:hover {
            background-color: #2980b9;
        }

        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #2c3e50;
            color: #d1e8ff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>LifeExtender 2030</h1>
        <p>Choose the treatment that's right for you</p>
    </header>

    <!-- Product Section -->
    <div class="product-container">
        <div class="product-image">
            <img src="cure.png" alt="LifeExtender Product Image">
        </div>
        <div class="product-details">
            <h2>LifeExtender Packages</h2>
            <p class="desc">Choose between a single treatment or a 30-year plan (60 treatments). Treatments are limited to ensure safety and maximum benefits.</p>

            <div class="variant-select">
                <label for="variant">Select Package:</label>
                <select id="variant" onchange="updateButton()">
                    <option value="">-- Select an Option --</option>
                    <option value="1">1 Treatment - $2,004</option>
                    <option value="30">30 Years (60 Treatments) - $120,240</option>
                </select>
            </div>

            <div id="price-result" class="calculation">Please select a package.</div>

            <!-- Buy Button -->
            <button id="buy-button" class="buy-button disabled" disabled>Buy Now</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 LifeExtender 2030 | Unlock Your Future</p>
    </footer>

    <!-- Script -->
    <script>
        const button = document.getElementById("buy-button");
        const priceResult = document.getElementById("price-result");
        const currentUrl = document.referrer;

        function updateButton() {
            const select = document.getElementById("variant").value;

            if (select === "1") {
                priceResult.textContent = "You selected 1 Treatment for $2,004.";
                button.disabled = false;
                button.classList.remove("disabled");
                button.onclick = () => redirectToPayment("1");
            } else if (select === "30") {
                priceResult.textContent = "You selected 30 Years (60 Treatments) for $120,240.";
                button.disabled = false;
                button.classList.remove("disabled");
                button.onclick = () => redirectToPayment("30");
            } else {
                priceResult.textContent = "Please select a package.";
                button.disabled = true;
                button.classList.add("disabled");
                button.onclick = null;
            }
        }

        function redirectToPayment(option) {
            if (currentUrl.includes("thecoolpal.com/buynow#19417571buypass")) {
                if (option === "1") {
                    window.location.href = "https://buy.stripe.com/28o8yr2uj5Fmfsc28e";
                } else if (option === "30") {
                    window.location.href = "https://buy.stripe.com/28o9Cvc4TffWfsc4gn";
                }
            } else {
                alert("Access denied: You do not have permission to purchase this product.");
            }
        }
    </script>
</body>
</html>
