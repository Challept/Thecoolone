<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        form label, form select, form button {
            font-size: 1.2rem;
        }
        form button {
            padding: 0.5rem 1rem;
            background-color: #e50914;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .movie-card {
            background: #1c1c1c;
            border-radius: 8px;
            padding: 1rem;
            width: 200px;
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your Next Favorite Movie!</h1>
        <form id="recommender-form">
            <label for="genre">Choose a Genre:</label>
            <select id="genre" name="genre" required>
                <!-- Genres will be populated dynamically -->
            </select>
            
            <label for="language">Preferred Language:</label>
            <select id="language" name="language" required>
                <option value="en">English</option>
                <option value="sv">Swedish</option>
                <option value="ko">Korean</option>
                <option value="ja">Japanese</option>
                <option value="es">Spanish</option>
            </select>
            
            <button type="submit">Get Recommendations</button>
        </form>
        
        <div class="movie-grid" id="movie-grid">
            <!-- Movie cards will appear here -->
        </div>
    </div>

    <script>
        const API_BASE_URL = "https://4294-83-250-213-73.ngrok-free.app";

        // Fetch genres and populate the dropdown
        async function loadGenres() {
            const response = await fetch(`${API_BASE_URL}/api/genres`);
            const genres = await response.json();
            const genreSelect = document.getElementById("genre");

            for (const [genreName, genreId] of Object.entries(genres)) {
                const option = document.createElement("option");
                option.value = genreName;
                option.textContent = genreName;
                genreSelect.appendChild(option);
            }
        }

        // Fetch recommendations and display them
        async function getRecommendations(event) {
            event.preventDefault();

            const genre = document.getElementById("genre").value;
            const language = document.getElementById("language").value;

            const response = await fetch(`${API_BASE_URL}/api/recommend?genre=${genre}&language=${language}`);
            const movies = await response.json();

            const movieGrid = document.getElementById("movie-grid");
            movieGrid.innerHTML = ""; // Clear previous results

            movies.forEach(movie => {
                const movieCard = document.createElement("div");
                movieCard.className = "movie-card";
                movieCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <h2>${movie.title}</h2>
                    <p>Rating: ${movie.vote_average}</p>
                    <p>Release Date: ${movie.release_date}</p>
                    <p>${movie.overview}</p>
                `;
                movieGrid.appendChild(movieCard);
            });
        }

        // Event listeners
        document.getElementById("recommender-form").addEventListener("submit", getRecommendations);

        // Load genres on page load
        loadGenres();
    </script>
</body>
</html>
