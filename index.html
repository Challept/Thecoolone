<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N√§tverks√∂vervakning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #device-container {
            width: 80%;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .device {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .device:last-child {
            border-bottom: none;
        }
        .status-ok {
            color: #28a745;
        }
        .status-suspekt {
            color: #dc3545;
        }
        .icon {
            font-size: 20px;
            margin-right: 10px;
        }
        .device-info {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>üîç N√§tverks√∂vervakning</h1>
    <div id="device-container">
        <p>Laddar enhetsdata...</p>
    </div>

    <script>
        async function fetchDevices() {
            const container = document.getElementById("device-container");
            container.innerHTML = "<p>H√§mtar enhetsdata...</p>";

            try {
                const response = await fetch("https://b5b8-83-250-213-73.ngrok-free.app/devices");
                const data = await response.json();

                if (data.status === "success") {
                    container.innerHTML = ""; // T√∂m inneh√•llet
                    const devices = data.devices;

                    devices.forEach(device => {
                        // V√§lj ikon baserat p√• typ
                        let icon;
                        if (device.type === "mobil") icon = "üì±";
                        else if (device.type === "dator") icon = "üíª";
                        else icon = "üîß";

                        // Skapa enhetsrad
                        const deviceRow = `
                            <div class="device">
                                <div class="device-info">
                                    <span class="icon">${icon}</span>
                                    <div>
                                        <p><strong>${device.name}</strong> (${device.vendor})</p>
                                        <p>IP: ${device.ip} | MAC: ${device.mac}</p>
                                    </div>
                                </div>
                                <p class="${device.status === 'OK' ? 'status-ok' : 'status-suspekt'}">
                                    ${device.status}
                                </p>
                            </div>
                        `;
                        container.innerHTML += deviceRow;
                    });
                } else {
                    container.innerHTML = "<p>Ett fel uppstod vid h√§mtning av data.</p>";
                }
            } catch (error) {
                console.error("Fel vid h√§mtning av data:", error);
                container.innerHTML = "<p>Kunde inte ansluta till servern.</p>";
            }
        }

        // H√§mta data var 10:e sekund
        fetchDevices();
        setInterval(fetchDevices, 10000);
    </script>
</body>
</html>
