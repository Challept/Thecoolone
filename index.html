<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        .popup-header {
            text-align: center;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Sign-In Popup -->
    <div id="signin-popup" class="popup">
        <div class="popup-content">
            <h3 class="popup-header">Sign-In</h3>
            <form id="signin-form">
                <input type="text" id="signin-username" placeholder="Username" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="button" onclick="signin()">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
            <button class="back-button" onclick="closePopup('signin-popup')">Back</button>
        </div>
    </div>

    <!-- Sign-Up Popup -->
    <div id="signup-popup" class="popup">
        <div class="popup-content">
            <h3 class="popup-header">Sign-Up</h3>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="button" onclick="signup()">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showSignIn()">Sign In</a></p>
            <button class="back-button" onclick="closePopup('signup-popup')">Back</button>
        </div>
    </div>

    <!-- Notes App Popup -->
    <div id="notes-popup" class="popup">
        <div class="popup-content">
            <h3 class="popup-header">Your Notes</h3>
            <form id="note-form">
                <textarea id="note-content" placeholder="Write your note here..." required></textarea>
                <input type="password" id="note-password" placeholder="Password for Encryption" required>
                <button type="button" onclick="addNote()">Save Note</button>
            </form>
            <ul id="notes-list"></ul>
            <button class="back-button" onclick="closePopup('notes-popup')">Back</button>
        </div>
    </div>

    <script>
        const apiBaseUrl = "https://8ada-83-250-213-73.ngrok-free.app"; // Update with your backend URL

        // Show Sign-Up popup and hide Sign-In popup
        function showSignUp() {
            document.getElementById('signin-popup').style.display = 'none';
            document.getElementById('signup-popup').style.display = 'flex';
        }

        // Show Sign-In popup and hide Sign-Up popup
        function showSignIn() {
            document.getElementById('signup-popup').style.display = 'none';
            document.getElementById('signin-popup').style.display = 'flex';
        }

        // Close any popup
        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }

        // Handle Sign-Up
        function signup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            fetch(`${apiBaseUrl}/signup`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    showSignIn();
                } else {
                    alert(data.message);
                }
            });
        }

        // Handle Sign-In
        function signin() {
            const username = document.getElementById('signin-username').value;
            const password = document.getElementById('signin-password').value;

            fetch(`${apiBaseUrl}/signin`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    openNotesApp();
                } else {
                    alert(data.message);
                }
            });
        }

        // Open Notes App popup
        function openNotesApp() {
            document.getElementById('signin-popup').style.display = 'none';
            document.getElementById('signup-popup').style.display = 'none';
            document.getElementById('notes-popup').style.display = 'flex';
            fetchNotes();
        }

        // Fetch notes from the backend
        function fetchNotes() {
            fetch(`${apiBaseUrl}/get_notes`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const notesList = document.getElementById('notes-list');
                    notesList.innerHTML = ''; // Clear the list
                    data.notes.forEach(note => {
                        const li = document.createElement('li');
                        li.textContent = note;
                        notesList.appendChild(li);
                    });
                } else {
                    alert(data.message);
                }
            });
        }

        // Handle adding a note
        function addNote() {
            const note = document.getElementById('note-content').value;
            const password = document.getElementById('note-password').value;

            fetch(`${apiBaseUrl}/add_note`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ note, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    fetchNotes(); // Refresh notes list
                } else {
                    alert(data.message);
                }
            });
        }

    </script>
</body>
</html>
