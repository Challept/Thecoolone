<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N√§tverks√∂vervakning</title>
    <style>
        /* Allm√§n stil */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #fff;
        }

        /* Gradientbakgrund */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #0f2027, #203a43);
            background-size: 400% 400%;
            z-index: -2;
            animation: gradient 8s infinite ease-in-out;
        }

        /* Sn√∂-liknande animerade prickar */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            animation: snowFall 15s linear infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes snowFall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        /* Titelstil */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px #ff7e5f, 0 0 20px #feb47b; }
            to { text-shadow: 0 0 20px #ff7e5f, 0 0 30px #feb47b; }
        }

        /* Timer med loading bar */
        #timer-container {
            position: relative;
            width: 300px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #timer-bar {
            height: 20px;
            background: linear-gradient(90deg, #ff5733, #ffc107);
            width: 100%;
            transform: scaleX(1);
            transform-origin: left;
            animation: timerAnimation 5s linear infinite;
        }

        @keyframes timerAnimation {
            0% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }

        /* Kort f√∂r enheter */
        #device-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }

        .device-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 150px; /* Mindre storlek */
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .device-header {
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-ok {
            color: #28a745;
        }

        .status-suspekt {
            color: #dc3545;
        }

        #loading {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üåê N√§tverks√∂vervakning</h1>

    <!-- Timer med loading bar -->
    <div id="timer-container">
        <div id="timer-bar"></div>
    </div>

    <!-- Enhetsdata -->
    <div id="device-container">
        <p id="loading">Laddar enhetsdata...</p>
    </div>

    <script>
        let previousDevices = {};

        // Timer-funktion med loading-bar reset
        async function startTimer() {
            await fetchDevices();
            document.getElementById("timer-bar").style.animation = "none";
            void document.getElementById("timer-bar").offsetWidth; // Trigger reflow
            document.getElementById("timer-bar").style.animation = "timerAnimation 5s linear infinite";
        }

        // H√§mta enhetsdata
        async function fetchDevices() {
            const container = document.getElementById("device-container");
            const loadingElement = document.getElementById("loading");

            try {
                const response = await fetch("https://16fd-83-250-213-73.ngrok-free.app/devices", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "ngrok-skip-browser-warning": "any value"
                    }
                });

                const data = await response.json();

                // J√§mf√∂r med tidigare data
                const newDevices = data.devices || [];
                container.innerHTML = "";

                newDevices.forEach(device => {
                    const statusClass = device.status === "OK" ? "status-ok" : "status-suspekt";
                    container.innerHTML += `
                        <div class="device-card">
                            <div class="device-header">${device.name}</div>
                            <p><strong>IP:</strong> ${device.ip}</p>
                            <p><strong>MAC:</strong> ${device.mac}</p>
                            <p class="${statusClass}"><strong>Status:</strong> ${device.status}</p>
                        </div>
                    `;
                });

                previousDevices = newDevices;
            } catch (error) {
                console.error("Fel vid h√§mtning av data:", error);
                container.innerHTML = `<p style="color: red;">‚ùå Kunde inte h√§mta enhetsdata.</p>`;
            }
        }

        // Starta timer vid laddning
        startTimer();
        setInterval(startTimer, 5000); // H√§mta data var 5:e sekund
    </script>
</body>
</html>
