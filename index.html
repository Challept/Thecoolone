<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê N√§tverks√∂vervakning</title>
    <style>
        /* Allm√§n stil */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden;
        }

        /* Gradientbakgrund */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #0f2027, #203a43);
            background-size: 400% 400%;
            z-index: -2;
            animation: gradient 8s infinite ease-in-out;
        }

        /* Sn√∂effekt */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
            animation: snowFall 20s linear infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes snowFall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        #device-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 10px;
    max-height: 70vh; /* Max h√∂jd f√∂r scroll */
    overflow-y: auto; /* G√∂r inneh√•llet scrollbart om det √∂verstiger maxh√∂jden */
    border: 1px solid rgba(255, 255, 255, 0.1); /* Valfri ram f√∂r att synligg√∂ra omr√•det */
    border-radius: 10px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3); /* Snygg inre skugga */
    background: rgba(0, 0, 0, 0.2); /* Halvgenomskinlig bakgrund */
}

        /* Titelstil */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 20px 0;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px #ff7e5f; }
            to { text-shadow: 0 0 20px #feb47b; }
        }

        /* Timer med loading bar */
        #timer-container {
            width: 300px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        #timer-bar {
            height: 20px;
            background: linear-gradient(90deg, #ff5733, #ffc107);
            transform-origin: left;
            animation: timerAnimation 5s linear infinite;
        }

        @keyframes timerAnimation {
            0% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }

        /* Kort f√∂r enheter */
        #device-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .device-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            width: 160px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .device-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        .status-ok {
            color: #28a745;
        }

        .status-suspekt {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>üåê N√§tverks√∂vervakning</h1>
    <div id="timer-container">
        <div id="timer-bar"></div>
    </div>
    <div id="device-container">
        <p id="loading">Laddar enhetsdata...</p>
    </div>

    <script>
        let previousDevices = {};

        async function startTimer() {
            await fetchDevices();
            document.getElementById("timer-bar").style.animation = "none";
            void document.getElementById("timer-bar").offsetWidth;
            document.getElementById("timer-bar").style.animation = "timerAnimation 5s linear infinite";
        }

        async function fetchDevices() {
            const container = document.getElementById("device-container");
            const loadingElement = document.getElementById("loading");

            try {
                const response = await fetch("https://55dd-83-250-213-73.ngrok-free.app/devices", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "ngrok-skip-browser-warning": "any value"
                    }
                });
                const data = await response.json();
                const newDevices = data.devices || [];

                newDevices.forEach(device => {
                    const deviceId = device.mac;
                    let deviceCard = document.getElementById(deviceId);

                    if (!deviceCard) {
                        // Skapa kort f√∂r nya enheter
                        const card = document.createElement("div");
                        card.className = "device-card";
                        card.id = deviceId;
                        card.innerHTML = `
                            <div><strong>${device.name}</strong></div>
                            <p>IP: ${device.ip}</p>
                            <p>MAC: ${device.mac}</p>
                            <p class="${device.status === "OK" ? "status-ok" : "status-suspekt"}">${device.status}</p>
                        `;
                        container.appendChild(card);
                    } else {
                        // Uppdatera befintliga kort
                        deviceCard.querySelector("p:nth-child(2)").textContent = `IP: ${device.ip}`;
                    }
                });
            } catch (error) {
                console.error("Fel vid h√§mtning:", error);
            }
        }

        startTimer();
        setInterval(startTimer, 5000);
    </script>
</body>
</html>
