  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FF6B6B, #F7B7A3); /* Färgglad bakgrund */
      color: white;
      overflow-x: hidden;
      transition: background 0.5s ease;
    }

    header {
      position: sticky;
      top: 0;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px 0;
      text-align: center;
      font-size: 2em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    .content {
      padding: 40px;
      text-align: center;
      margin-top: 60px;
    }

    .intro {
      margin: 20px 0;
    }

    input[type="text"], button {
      padding: 12px;
      margin: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    #compareBtn {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #compareBtn:hover {
      background-color: #45a049;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none; /* Popup kommer nu endast synas när den är aktiverad */
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-out;
      z-index: 1000;
    }

    .popup-content {
      background-color: #333;
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      color: white;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: popupContent 0.5s ease-out;
    }

    .popup h2 {
      margin-bottom: 20px;
    }

    .popup p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .close-btn {
      background-color: #FF6347;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .close-btn:hover {
      background-color: #e53e3e;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popupContent {
      from { transform: scale(0.8); }
      to { transform: scale(1); }
    }

    .column {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin: 10px;
      width: 30%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
    }

    .hidden {
      display: none;
    }

    /* Responsivitet */
    @media (max-width: 768px) {
      .column {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  Landkrig - Jämför Länders Militär Styrka
</header>

<div class="content">
  <div class="intro">
    <p>Välj två länder att jämföra i en strid!</p>
    <input type="text" id="country1" placeholder="Skriv det första landet">
    <input type="text" id="country2" placeholder="Skriv det andra landet">
    <button id="compareBtn">Jämför länder</button>
  </div>
</div>

<!-- Popup for Result -->
<div id="popup" class="popup">
  <div class="popup-content">
    <h2>Resultat av Strid</h2>

      <!-- Resultat Details will be dynamically populated -->
    </div>
    <button class="close-btn" id="closePopup">Stäng och Ladda om</button>
  </div>
</div>

<footer>

  function compareCountries() {
    const country1 = document.getElementById("country1").value;
    const country2 = document.getElementById("country2").value;

    if (!countries[country1] || !countries[country2]) {
      alert("Ett eller båda länderna finns inte i databasen.");
      return;
    }

    const country1Data = countries[country1];
    const country2Data = countries[country2];

    let winner = "Oavgjort";
    let reason = "Ingen klar vinnare.";

    if (country1Data.soldiers > country2Data.soldiers) {
      winner = country1;
      reason = `${country1} har fler soldater.`;
    } else if (country2Data.soldiers > country1Data.soldiers) {
      winner = country2;
      reason = `${country2} har fler soldater.`;
    }

    const resultDetails = `
      <h3>Vinnare: ${winner}</h3>
      <p><strong>Styrka:</strong></p>
      <p><strong>${country1}:</strong> ${country1Data.soldiers} soldater, ${country1Data.airPower} flygplan, ${country1Data.navyPower} marin, $${country1Data.money} miljarder</p>
      <p><strong>${country2}:</strong> ${country2Data.soldiers} soldater, ${country2Data.airPower} flygplan, ${country2Data.navyPower} marin, $${country2Data.money} miljarder</p>
      <p><strong>Varför ${winner} vann:</strong> ${reason}</p>
    `;

    document.getElementById("result-details").innerHTML = resultDetails;

    // Show the popup
    document.getElementById("popup").style.display = "flex";
  }

  // Close Popup and reload page
  document.getElementById("closePopup").addEventListener("click", () => {
    document.getElementById("popup").style.display = "none";
    location.reload();
  });

  // Compare Button Click Event
  document.getElementById("compareBtn").addEventListener("click", compareCountries);
</script>
