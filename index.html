<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N√§tverks√∂vervakning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        #timer {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffc107;
        }
        #device-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            margin: 0 auto;
        }
        .device-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 15px;
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .device-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .device-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .icon {
            font-size: 32px;
        }
        .device-info {
            margin-bottom: 10px;
        }
        .status-ok {
            color: #28a745;
            font-weight: bold;
        }
        .status-suspekt {
            color: #dc3545;
            font-weight: bold;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            color: #ffc107;
            margin-top: 10px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>üîç N√§tverks√∂vervakning</h1>
    <div id="timer">N√§sta uppdatering om: 12 sekunder</div>
    <div id="device-container">
        <p id="loading">Laddar enhetsdata...</p>
    </div>

    <script>
        let timerValue = 12;

        function startTimer() {
            const timerElement = document.getElementById("timer");
            const loadingElement = document.getElementById("loading");
            timerValue = 12;

            loadingElement.style.display = "block";
            const countdown = setInterval(() => {
                timerElement.textContent = `N√§sta uppdatering om: ${timerValue} sekunder`;
                if (timerValue === 0) {
                    clearInterval(countdown);
                    fetchDevices();
                }
                timerValue--;
            }, 1000);
        }

        async function fetchDevices() {
            const container = document.getElementById("device-container");
            const loadingElement = document.getElementById("loading");

            try {
                container.innerHTML = "<p id='loading'>Laddar enhetsdata...</p>";
                const response = await fetch("https://abaa-83-250-213-73.ngrok-free.app/devices", {
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });

                if (!response.ok) {
                    throw new Error(`Serverfel: ${response.status}`);
                }

                const data = await response.json();
                if (data.status === "success") {
                    container.innerHTML = ""; // Rensa gammal data
                    data.devices.forEach(device => {
                        let icon = "üîß"; // Standardikon
                        if (device.type === "mobil") icon = "üì±";
                        else if (device.type === "dator") icon = "üíª";

                        const vendor = device.vendor || "Ok√§nd tillverkare";

                        container.innerHTML += `
                            <div class="device-card">
                                <div class="device-header">
                                    <span class="icon">${icon}</span>
                                    <div>
                                        <h3>${device.name}</h3>
                                        <p><strong>Vendor:</strong> ${vendor}</p>
                                    </div>
                                </div>
                                <div class="device-info">
                                    <p><strong>IP:</strong> ${device.ip}</p>
                                    <p><strong>MAC:</strong> ${device.mac}</p>
                                </div>
                                <p class="${device.status === 'OK' ? 'status-ok' : 'status-suspekt'}">
                                    Status: ${device.status}
                                </p>
                            </div>
                        `;
                    });
                } else {
                    container.innerHTML = "<p>‚ùå Ett fel uppstod vid h√§mtning av data.</p>";
                }
            } catch (error) {
                console.error("Fel vid h√§mtning av data:", error);
                container.innerHTML = `
                    <p style="color: red;">‚ùå Kunde inte h√§mta enhetsdata. Kontrollera servern.</p>
                `;
            } finally {
                loadingElement.style.display = "none";
                startTimer();
            }
        }

        startTimer();
    </script>
</body>
</html>
