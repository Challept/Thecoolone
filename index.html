<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetra - Movie Recommender</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #34495e, #2ecc71);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #f1c40f;
            text-shadow: 1px 2px 4px black;
        }
        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
            color: #ecf0f1;
        }
        footer {
            background: #2c3e50;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.5);
        }
        footer p {
            margin: 0;
            font-size: 1rem;
            color: #ecf0f1;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }
        .card {
            background: #22303c;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #e74c3c;
        }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .btn {
            background: #2980b9;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s, background 0.3s;
        }
        .btn:hover {
            background: #3498db;
            transform: scale(1.1);
        }
        #submit-btn {
            margin-top: 20px;
            background: #27ae60;
            color: black;
            font-weight: bold;
        }
        #submit-btn:hover {
            background: #2ecc71;
        }
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .movie-card {
            background: #2d3436;
            border-radius: 8px;
            padding: 15px;
            width: 220px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .movie-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .movie-card h2 {
            color: #f1c40f;
            margin: 10px 0;
        }
        .movie-card p {
            font-size: 0.9rem;
            color: #bdc3c7;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .card h2 {
                font-size: 1.4rem;
            }
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Vetra</h1>
        <p>Personalized Movie Recommendations</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Select Genre</h2>
            <p>Pick a genre to get started!</p>
            <div class="btn-group" id="genre-buttons"></div>
        </div>

        <div class="card">
            <h2>Select Language</h2>
            <p>Choose your preferred movie language.</p>
            <div class="btn-group" id="language-buttons">
                <button class="btn" data-language="en">English</button>
                <button class="btn" data-language="sv">Swedish</button>
                <button class="btn" data-language="es">Spanish</button>
                <button class="btn" data-language="ko">Korean</button>
                <button class="btn" data-language="ja">Japanese</button>
            </div>
        </div>

        <div class="card">
            <button id="submit-btn" class="btn">Get Recommendations</button>
        </div>

        <div class="movie-grid" id="movie-grid"></div>
    </div>

    <footer>
        <p>Â© 2024 Vetra. All rights reserved.</p>
    </footer>

    <script>
        const API_BASE_URL = "https://vetra.pagekite.me";
        let selectedGenre = null;
        let selectedLanguage = null;

        async function loadGenres() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/genres?t=${Date.now()}`, { mode: 'cors' });
                if (!response.ok) throw new Error("Network response was not ok");
                const genres = await response.json();

                const genreButtons = document.getElementById("genre-buttons");
                genreButtons.innerHTML = ""; // Clear existing buttons

                for (const [genreName, genreId] of Object.entries(genres)) {
                    const button = document.createElement("button");
                    button.className = "btn";
                    button.textContent = genreName;
                    button.onclick = () => selectGenre(button);
                    genreButtons.appendChild(button);
                }
            } catch (error) {
                alert("Failed to load genres. Please refresh the page or try again later.");
            }
        }

        function selectGenre(button) {
            document.querySelectorAll("#genre-buttons .btn").forEach(btn => btn.style.background = "#2980b9");
            button.style.background = "#3498db";
            selectedGenre = button.textContent;
        }

        document.querySelectorAll("#language-buttons .btn").forEach(button => {
            button.addEventListener("click", () => {
                document.querySelectorAll("#language-buttons .btn").forEach(btn => btn.style.background = "#2980b9");
                button.style.background = "#3498db";
                selectedLanguage = button.dataset.language;
            });
        });

        async function getRecommendations() {
            if (!selectedGenre || !selectedLanguage) {
                alert("Please select both a genre and a language!");
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/recommend?genre=${selectedGenre}&language=${selectedLanguage}&t=${Date.now()}`, { mode: 'cors' });
                if (!response.ok) throw new Error("Network response was not ok");
                const movies = await response.json();

                const movieGrid = document.getElementById("movie-grid");
                movieGrid.innerHTML = ""; // Clear previous movies

                movies.forEach(movie => {
                    const movieCard = document.createElement("div");
                    movieCard.className = "movie-card";
                    movieCard.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                        <h2>${movie.title}</h2>
                        <p>Rating: ${movie.vote_average}</p>
                        <p>${movie.overview}</p>
                    `;
                    movieGrid.appendChild(movieCard);
                });

                movieGrid.scrollIntoView({ behavior: "smooth" });
            } catch (error) {
                alert("Failed to load recommendations. Please try again later.");
            }
        }

        document.getElementById("submit-btn").addEventListener("click", getRecommendations);

        loadGenres();
    </script>
</body>
</html>
