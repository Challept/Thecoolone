<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 1.8rem;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Countdown Timer</h1>
        <div id="output" class="countdown">Loading...</div>
    </div>

    <script>
        // Läs URL-parametrar
        const url = window.location.href;
        const regex = /timer\/(\d{2})\/(\d{2})\/(\d{4})\/(\d{2}):(\d{2})/;
        const match = url.match(regex);

        if (match) {
            const [_, month, day, year, hour, minute] = match;

            // Skapa ett mål-datum
            const targetDate = new Date(`${year}-${month}-${day}T${hour}:${minute}:00`);

            if (isNaN(targetDate.getTime())) {
                document.getElementById("output").innerHTML = `<div class='error'>Ogiltigt datumformat!</div>`;
            } else {
                // Timer-logik
                function updateCountdown() {
                    const now = new Date();
                    const diff = targetDate - now;

                    if (diff <= 0) {
                        document.getElementById("output").innerHTML = "Tiden är slut!";
                        return;
                    }

                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000)) / 1000);

                    document.getElementById("output").innerHTML =
                        `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }

                setInterval(updateCountdown, 1000);
                updateCountdown();
            }
        } else {
            document.getElementById("output").innerHTML = `<div class='error'>Använd URL-format: /timer/&lt;månad&gt;/&lt;dag&gt;/&lt;år&gt;/&lt;timme&gt;:&lt;minut&gt;</div>`;
        }
    </script>
</body>
</html>
