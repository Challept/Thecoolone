<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrågeApp</title>
    <style>
        /* Gradient bakgrund */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Snöeffekt */
        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%);
                opacity: 0.8;
            }
            100% {
                transform: translateY(110%);
                opacity: 0;
            }
        }

        /* Sektion */
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 2;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .loading {
            display: none;
            margin: 10px auto;
            font-size: 1.2rem;
            color: #007bff;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .response {
            margin-top: 20px;
            text-align: left;
        }

        .response h2 {
            color: #007bff;
        }

        .response p {
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Snöeffekt -->
    <div class="snow"></div>

    <!-- Innehåll -->
    <div class="container">
        <h1>Fråga och få svar!</h1>
        <input type="text" id="questionInput" placeholder="Skriv din fråga här..." />
        <button id="askButton">Fråga</button>
        <p class="loading" id="loadingText">Laddar, vänta...</p>
        <div class="response" id="responseContainer"></div>
    </div>

    <script>
        // Backend-URL
        const API_URL = "https://e4c7-83-250-213-73.ngrok-free.app/ask";

        // Referenser till HTML-element
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const loadingText = document.getElementById('loadingText');
        const responseContainer = document.getElementById('responseContainer');

// Funktion för att skapa snöflingor
function createSnow() {
    const snowContainer = document.querySelector('.snow');
    for (let i = 0; i < 100; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';

        // Dynamisk storlek
        snowflake.style.width = `${Math.random() * 10 + 2}px`;
        snowflake.style.height = snowflake.style.width;

        // Placering horisontellt
        snowflake.style.left = `${Math.random() * 100}vw`;

        // Gör att snöflingorna faller snabbare
        snowflake.style.animationDuration = `${Math.random() * 3 + 1.5}s`; // Tid är mellan 1.5s och 4.5s

        // Slumpad fördröjning
        snowflake.style.animationDelay = `${Math.random() * 2}s`; // Max 2s fördröjning

        // Lägg till snöflingan i containern
        snowContainer.appendChild(snowflake);
    }
}

        // Funktion för att skicka fråga till backend
        async function askQuestion() {
            const question = questionInput.value.trim();

            if (!question) {
                alert("Skriv en fråga först!");
                return;
            }

            // Visa laddningsikonen
            loadingText.style.display = 'block';
            responseContainer.innerHTML = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Visa svar
                    responseContainer.innerHTML = `
                        <h2>Direkt Svar:</h2>
                        <p><strong>${data.direct_answer}</strong></p>
                        <h2>Full Text:</h2>
                        <p>${data.full_text}</p>
                        <p><a href="${data.source}" target="_blank">Källa</a></p>
                    `;
                } else {
                    responseContainer.innerHTML = `<p style="color: red;">Fel: ${data.error}</p>`;
                }
            } catch (error) {
                responseContainer.innerHTML = `<p style="color: red;">Något gick fel. Kontrollera servern!</p>`;
            } finally {
                // Göm laddningsikonen
                loadingText.style.display = 'none';
            }
        }

        // Event för att klicka på "Fråga" med Enter
        questionInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                askButton.click();
            }
        });

        // Lägg till klickhändelse för knappen
        askButton.addEventListener('click', askQuestion);

        // Skapa snö
        createSnow();
    </script>
</body>
</html>
