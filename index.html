<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .button {
            padding: 12px 30px;
            margin: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ff5a47;
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            color: white;
            padding: 10px;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup-header {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #f8f8f8;
            transition: background 0.3s ease;
        }

        input:focus, textarea:focus {
            background: #e0e0e0;
            outline: none;
        }

        button {
            padding: 12px;
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <h1>Welcome to Secure Notes</h1>
        <p>Your encrypted space to store personal notes, secure and private.</p>
        <button class="button" onclick="showCreateFolder()">Create Folder</button>
        <button class="button" onclick="showViewFolders()">View Folders</button>
    </div>

    <!-- Create Folder Popup -->
    <div id="create-folder-popup" class="popup">
        <div class="popup-content">
            <h3 class="popup-header">Create New Folder</h3>
            <form id="create-folder-form">
                <input type="text" id="folder-username" placeholder="Folder Name" required>
                <button type="button" onclick="createFolder()">Create Folder</button>
            </form>
            <button class="back-button" onclick="closePopup('create-folder-popup')">Back</button>
        </div>
    </div>

    <!-- View Folders Popup -->
    <div id="view-folders-popup" class="popup">
        <div class="popup-content">
            <h3 class="popup-header">Your Folders</h3>
            <ul id="folders-list"></ul>
            <button class="back-button" onclick="closePopup('view-folders-popup')">Back</button>
        </div>
    </div>

    <!-- Add File to Folder Popup -->
    <div id="add-file-popup" class="popup">
        <div class="popup-content">
            <h3 class="popup-header">Add File to Folder</h3>
            <form id="add-file-form">
                <input type="text" id="file-name" placeholder="File Name" required>
                <textarea id="file-content" placeholder="File Content" required></textarea>
                <button type="button" onclick="addFile()">Save File</button>
            </form>
            <button class="back-button" onclick="closePopup('add-file-popup')">Back</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Secure Notes - All Rights Reserved</p>
    </footer>

    <script>
        const apiBaseUrl = "https://d11f-83-250-213-73.ngrok-free.app/"; // Backend URL

        // Show Create Folder Popup
        function showCreateFolder() {
            document.getElementById('create-folder-popup').style.display = 'flex';
        }

        // Show View Folders Popup
        function showViewFolders() {
            fetchFolders();
            document.getElementById('view-folders-popup').style.display = 'flex';
        }

        // Close Popup
        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }

        // Create Folder
        function createFolder() {
            const folderName = document.getElementById('folder-username').value;

            fetch(`${apiBaseUrl}/create_folder`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: folderName }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = `folder.html?folder=${folderName}`; // Redirect to folder page
                    closePopup('create-folder-popup');
                } else {
                    alert(data.message);
                }
            });
        }

        // Fetch folders from backend
        function fetchFolders() {
            fetch(`${apiBaseUrl}/list_folders`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const foldersList = document.getElementById('folders-list');
                    foldersList.innerHTML = ''; // Clear the list
                    data.folders.forEach(folder => {
                        const li = document.createElement('li');
                        li.textContent = folder;
                        const addFileButton = document.createElement('button');
                        addFileButton.textContent = 'Add File';
                        addFileButton.onclick = () => showAddFilePopup(folder);
                        li.appendChild(addFileButton);
                        foldersList.appendChild(li);
                    });
                } else {
                    alert(data.message);
                }
            });
        }

        // Show Add File Popup
        function showAddFilePopup(folder) {
            document.getElementById('add-file-popup').style.display = 'flex';
            document.getElementById('add-file-form').onsubmit = () => addFile(folder);
        }

        // Add File to Folder
        function addFile() {
            const folderName = document.getElementById('file-name').value;
            const fileContent = document.getElementById('file-content').value;

            fetch(`${apiBaseUrl}/create_file`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: folderName,
                    filename: folderName,
                    content: fileContent,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    closePopup('add-file-popup');
                } else {
                    alert(data.message);
                }
            });
        }

    </script>
</body>
</html>
