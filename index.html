<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            animation: gradientBG 5s ease infinite;
        }

        @keyframes gradientBG {
            0% { background: linear-gradient(45deg, #6a11cb, #2575fc); }
            50% { background: linear-gradient(45deg, #ff5e62, #ff9966); }
            100% { background: linear-gradient(45deg, #6a11cb, #2575fc); }
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .button {
            padding: 12px 30px;
            margin: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ff5a47;
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            color: white;
            padding: 10px;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup-header {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #f8f8f8;
            transition: background 0.3s ease;
        }

        input:focus, textarea:focus {
            background: #e0e0e0;
            outline: none;
        }

        button {
            padding: 12px;
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <h1>Welcome to Secure Notes</h1>
        <p>Your encrypted space to store personal notes, secure and private.</p>
        <button class="button" onclick="showSignUp()">Sign Up</button>
        <button class="button" onclick="showSignIn()">Sign In</button>
        <button class="button" onclick="openNotesApp()">View Notes</button>
    </div>

    <!-- Sign-In Popup -->
    <div id="signin-popup" class="popup">
        <div class="popup-content">
            <h3 class="popup-header">Sign-In</h3>
            <form id="signin-form">
                <input type="text" id="signin-username" placeholder="Username" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="button" onclick="signin()">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
            <button class="back-button" onclick="closePopup('signin-popup')">Back</button>
        </div>
    </div>

    <!-- Sign-Up Popup -->
    <div id="signup-popup" class="popup">
        <div class="popup-content">
            <h3 class="popup-header">Sign-Up</h3>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="button" onclick="signup()">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showSignIn()">Sign In</a></p>
            <button class="back-button" onclick="closePopup('signup-popup')">Back</button>
        </div>
    </div>

    <!-- Notes App Popup -->
    <div id="notes-popup" class="popup">
        <div class="popup-content">
            <h3 class="popup-header">Your Notes</h3>
            <form id="note-form">
                <textarea id="note-content" placeholder="Write your note here..." required></textarea>
                <input type="password" id="note-password" placeholder="Password for Encryption" required>
                <button type="button" onclick="addNote()">Save Note</button>
            </form>
            <ul id="notes-list"></ul>
            <button class="back-button" onclick="closePopup('notes-popup')">Back</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Secure Notes - All Rights Reserved</p>
    </footer>

    <script>
        const apiBaseUrl = "https://97ea-83-250-213-73.ngrok-free.app"; // Backend URL

        // Show Sign-Up popup and hide Sign-In popup
        function showSignUp() {
            document.getElementById('signin-popup').style.display = 'none';
            document.getElementById('signup-popup').style.display = 'flex';
        }

        // Show Sign-In popup and hide Sign-Up popup
        function showSignIn() {
            document.getElementById('signup-popup').style.display = 'none';
            document.getElementById('signin-popup').style.display = 'flex';
        }

        // Close any popup
        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }

        // Handle Sign-Up
        function signup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            fetch(`${apiBaseUrl}/signup`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    showSignIn();
                } else {
                    alert(data.message);
                }
            });
        }

        // Handle Sign-In
        function signin() {
            const username = document.getElementById('signin-username').value;
            const password = document.getElementById('signin-password').value;

            fetch(`${apiBaseUrl}/signin`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    openNotesApp();
                } else {
                    alert(data.message);
                }
            });
        }

        // Open Notes App popup
        function openNotesApp() {
            document.getElementById('signin-popup').style.display = 'none';
            document.getElementById('signup-popup').style.display = 'none';
            document.getElementById('notes-popup').style.display = 'flex';
            fetchNotes();
        }

        // Fetch notes from the backend
        function fetchNotes() {
            fetch(`${apiBaseUrl}/get_notes`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const notesList = document.getElementById('notes-list');
                    notesList.innerHTML = ''; // Clear the list
                    data.notes.forEach(note => {
                        const li = document.createElement('li');
                        li.textContent = note;
                        notesList.appendChild(li);
                    });
                } else {
                    alert(data.message);
                }
            });
        }

        // Handle adding a note
        function addNote() {
            const note = document.getElementById('note-content').value;
            const password = document.getElementById('note-password').value;

            fetch(`${apiBaseUrl}/add_note`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ note, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    fetchNotes(); // Refresh notes list
                } else {
                    alert(data.message);
                }
            });
        }
    </script>
</body>
</html>
