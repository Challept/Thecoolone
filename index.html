<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N√§tverks√∂vervakning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #timer {
            text-align: center;
            font-size: 20px;
            margin: 10px 0;
            color: #ffc107;
        }
        #device-container {
            width: 90%;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            max-height: 400px;
        }
        .device {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .device:last-child {
            border-bottom: none;
        }
        .icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .device-info {
            display: flex;
            align-items: center;
        }
        .status-ok {
            color: #28a745;
            font-weight: bold;
        }
        .status-suspekt {
            color: #dc3545;
            font-weight: bold;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            color: #ffc107;
            margin-top: 10px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>üîç N√§tverks√∂vervakning</h1>
    <div id="timer">N√§sta uppdatering om: 12 sekunder</div>
    <div id="device-container">
        <p id="loading">Laddar enhetsdata...</p>
    </div>

    <script>
        let timerValue = 12;

        // Timer-funktion
        function startTimer() {
            const timerElement = document.getElementById("timer");
            const loadingElement = document.getElementById("loading");
            timerValue = 12;

            loadingElement.style.display = "block";

            const countdown = setInterval(() => {
                timerElement.textContent = `N√§sta uppdatering om: ${timerValue} sekunder`;
                if (timerValue === 0) {
                    clearInterval(countdown);
                    fetchDevices();
                }
                timerValue--;
            }, 1000);
        }

        // H√§mta enhetsdata
        async function fetchDevices() {
            const container = document.getElementById("device-container");
            const loadingElement = document.getElementById("loading");

            try {
                container.innerHTML = "<p id='loading'>Laddar enhetsdata...</p>";
                const response = await fetch("https://b5b8-83-250-213-73.ngrok-free.app/devices");
                const data = await response.json();

                if (data.status === "success") {
                    container.innerHTML = ""; // Rensa gammal data
                    data.devices.forEach(device => {
                        const icon = device.type === "mobil" ? "üì±" :
                                     device.type === "dator" ? "üíª" : "üîß";

                        const vendor = device.vendor
                            ? Object.values(device.vendor)[0] || "Ok√§nd tillverkare"
                            : "Ok√§nd tillverkare";

                        container.innerHTML += `
                            <div class="device">
                                <div class="device-info">
                                    <span class="icon">${icon}</span>
                                    <div>
                                        <p><strong>${device.name}</strong> (${vendor})</p>
                                        <p>IP: ${device.ip} | MAC: ${device.mac}</p>
                                    </div>
                                </div>
                                <p class="${device.status === 'OK' ? 'status-ok' : 'status-suspekt'}">
                                    ${device.status}
                                </p>
                            </div>
                        `;
                    });
                } else {
                    container.innerHTML = "<p>Ett fel uppstod vid h√§mtning av data.</p>";
                }
            } catch (error) {
                console.error("Fel vid h√§mtning av data:", error);
                container.innerHTML = "<p>Kunde inte ansluta till servern.</p>";
            } finally {
                loadingElement.style.display = "none";
                startTimer();
            }
        }

        // Starta f√∂rsta k√∂rningen
        startTimer();
    </script>
</body>
</html>
