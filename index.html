<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .timer {
            font-size: 2rem;
            margin: 20px;
        }
        .input-container {
            margin: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 1rem;
            width: 200px;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div class="input-container">
        <input type="text" id="endpoint" placeholder="MM/DD/YYYY HH:mm" maxlength="16" />
        <button id="startTimer">Start Timer</button>
    </div>
    <div id="timer" class="timer">Loading...</div>

    <script>
        // Auto-format input for MM/DD/YYYY HH:mm
        const endpointInput = document.getElementById("endpoint");

        endpointInput.addEventListener("input", (e) => {
            let value = e.target.value.replace(/[^0-9]/g, ""); // Remove non-numeric characters

            if (value.length >= 2 && value.length <= 4) {
                value = value.slice(0, 2) + "/" + value.slice(2); // Add first slash
            }

            if (value.length >= 5 && value.length <= 8) {
                value = value.slice(0, 5) + "/" + value.slice(5); // Add second slash
            }

            if (value.length > 10) {
                value = value.slice(0, 10) + " " + value.slice(10); // Add space for time
            }

            if (value.length > 13) {
                value = value.slice(0, 13) + ":" + value.slice(13); // Add colon for minutes
            }

            // Automatically prepend zeros for single digits (e.g., 6 -> 06)
            const parts = value.split(/[/\s:]/);
            if (parts[0] && parts[0].length === 1) parts[0] = "0" + parts[0]; // Month
            if (parts[1] && parts[1].length === 1) parts[1] = "0" + parts[1]; // Day
            if (parts[3] && parts[3].length === 1) parts[3] = "0" + parts[3]; // Hour
            if (parts[4] && parts[4].length === 1) parts[4] = "0" + parts[4]; // Minute

            e.target.value = parts.filter(Boolean).join(/[/\s:]/.test(value) ? value.match(/[/\s:]/g).join('') : '');
        });

        async function fetchTimer(endpoint) {
            try {
                const response = await fetch(endpoint);
                const data = await response.json();

                if (data.error) {
                    document.getElementById('timer').innerText = data.error;
                } else if (data.message === 'Tiden Ã¤r slut!') {
                    document.getElementById('timer').innerText = data.message;
                } else {
                    document.getElementById('timer').innerText =
                        `${data.days}d ${data.hours}h ${data.minutes}m ${data.seconds}s`;
                }
            } catch (error) {
                console.error('Error fetching timer:', error);
                document.getElementById('timer').innerText = 'Error fetching timer.';
            }
        }

        document.getElementById("startTimer").addEventListener("click", () => {
            const input = endpointInput.value.trim();

            if (!/^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/\d{4}\s([01][0-9]|2[0-3]):([0-5][0-9])$/.test(input)) {
                alert("Please enter a valid date and time in the format MM/DD/YYYY HH:mm");
                return;
            }

            const [date, time] = input.split(" ");
            const [month, day, year] = date.split("/");
            const [hour, minute] = time.split(":");

            const apiUrl = `https://2ddf-90-224-247-219.ngrok-free.app/api/timer/${month}/${day}/${year}/${hour}:${minute}`;
            setInterval(() => fetchTimer(apiUrl), 1000);
            fetchTimer(apiUrl);
        });

        // Default timer (01/25/2025 10:00)
        document.getElementById("startTimer").click();
    </script>
</body>
</html>
