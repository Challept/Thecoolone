<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vetra</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      color: #ffffff;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 5px;
      text-transform: uppercase;
      margin-bottom: 30px;
      background: linear-gradient(to right, #ff512f, #dd2476);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      width: 90%;
      max-width: 500px;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin: 20px 0;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      outline: none;
      text-align: center;
      color: #fff;
      background: linear-gradient(135deg, #434343, #000000);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #dd2476, #ff512f);
    }

    .visitor-list {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }

    .visitor {
      margin-bottom: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      text-align: left;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .visitor:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .visitor-details {
      display: none;
      padding-top: 10px;
    }

    .visitor.active .visitor-details {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Vetra</h1>
  <div class="container">
    <input type="text" id="urlInput" placeholder="Enter website URL to track">
    <button onclick="startTracking()">Track Website</button>
  </div>
  <div class="visitor-list" id="visitorList">
    <p>No visitors yet. Start tracking to see updates!</p>
  </div>

  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:5000');
    const visitorList = document.getElementById('visitorList');

    function startTracking() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert("Please enter a valid URL!");
        return;
      }

      fetch('http://localhost:5000/track', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      }).then(response => response.json()).then(data => {
        console.log(data);
        socket.emit('visitor_event', { url });
      });
    }

    socket.on('visitor_update', data => {
      const { visitors } = data;
      visitorList.innerHTML = visitors.map((visitor, index) => `
        <div class="visitor" onclick="toggleDetails(${index})">
          <div>Visitor ${index + 1}</div>
          <div class="visitor-details">
            <p>IP: ${visitor.ip}</p>
            <p>User Agent: ${visitor.user_agent}</p>
            <p>Timestamp: ${visitor.timestamp}</p>
          </div>
        </div>
      `).join('');
    });

    function toggleDetails(index) {
      const visitors = document.querySelectorAll('.visitor');
      visitors[index].classList.toggle('active');
    }
  </script>
</body>
</html>
