<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Väderprognos</title>
  <style>
    /* Grundläggande stil */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #a8c0ff, #3f87f2);
      height: 100vh;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    /* Snöeffekt */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: snow 10s linear infinite;
    }

    @keyframes snow {
      0% { top: -10px; left: calc(100% * random()); }
      100% { top: 100vh; left: calc(100% * random()); }
    }

    /* Stil för vädersektionen */
    .weather-section {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      max-width: 90%;
    }

    /* Text för platsen */
    .location {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .forecast {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .day {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 10px;
      margin: 5px;
      width: 45%;
      color: white;
    }

    .highlight {
      background-color: #ff5f5f;
    }

    /* Vädersymboler */
    .weather-icon {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

  <!-- Snöeffekt -->
  <div class="snow"></div>

  <!-- Vädersektion -->
  <div class="weather-section">
    <div class="location" id="location">Hämtar plats...</div>
    <div class="forecast" id="forecast">
      <!-- Prognos kommer här -->
    </div>
  </div>

  <script>
    // Funktion för att skapa snöeffekten
    function createSnowflakes() {
      for (let i = 0; i < 100; i++) {
        let snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
        snowflake.style.animationDelay = `${Math.random() * 5}s`;
        document.querySelector('.snow').appendChild(snowflake);
      }
    }

    createSnowflakes();

    // Hämta användarens plats och väderprognos
    async function getWeather() {
      // Hämta plats
      const position = await new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(resolve, reject);
      });

      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const apiKey = 'fbb34ef6745a4778912193849242909'; // WeatherAPI nyckel

      // Hämta väderprognos
      const weatherResponse = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${lat},${lon}&days=7&aqi=no&alerts=no&lang=sv`);
      const weatherData = await weatherResponse.json();

      // Visa plats
      const locationElement = document.getElementById('location');
      locationElement.textContent = `Väder för: ${weatherData.location.name}, ${weatherData.location.country}`;

      // Visa veckans prognos
      const forecastElement = document.getElementById('forecast');
      const dailyData = weatherData.forecast.forecastday;
      forecastElement.innerHTML = '';

      dailyData.forEach((day, index) => {
        const dayElement = document.createElement('div');
        dayElement.classList.add('day');
        if (index === 0) dayElement.classList.add('highlight');

        dayElement.innerHTML = `
          <div>${new Date(day.date).toLocaleDateString()}</div>
          <div>${day.day.avgtemp_c}°C</div>
          <div><img class="weather-icon" src="${day.day.condition.icon}" alt="weather icon"></div>
        `;
        forecastElement.appendChild(dayElement);
      });
    }

    // Kör väderfunktionen
    getWeather();
  </script>
</body>
</html>
