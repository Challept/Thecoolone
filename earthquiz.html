<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geografi Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e293b;
      color: #ffffff;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100vh;
      display: none;
    }

    .popup {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      font-size: 1.2rem;
      z-index: 1000;
    }

    #difficulty-selection {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .difficulty-button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4ade80;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .difficulty-button:hover {
      background-color: #38b46c;
    }

    #result-page {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #result-page h1 {
      margin-bottom: 20px;
    }

    #retry-button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4ade80;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #retry-button:hover {
      background-color: #38b46c;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id="difficulty-selection">
    <h1>Välj svårighetsgrad</h1>
    <button class="difficulty-button" onclick="startQuiz(5)">5 Länder</button>
    <button class="difficulty-button" onclick="startQuiz(10)">10 Länder</button>
    <button class="difficulty-button" onclick="startQuiz(50)">50 Länder</button>
    <button class="difficulty-button" onclick="startQuiz(100)">100 Länder</button>
  </div>

  <div id="map"></div>
  <div class="popup" id="question-popup" style="display: none;"></div>

  <div id="result-page">
    <h1>Resultat</h1>
    <p id="result-text"></p>
    <button id="retry-button" onclick="location.reload()">Börja om</button>
  </div>

  <script>
    let map, geojsonLayer, countriesData, selectedCountries, currentCountryIndex = 0;
    let correctAnswers = 0;
    let remainingAttempts = 3;

    function startQuiz(countryCount) {
      // Dölj valmenyn och visa kartan
      document.getElementById('difficulty-selection').style.display = 'none';
      document.getElementById('map').style.display = 'block';

      // Initiera kartan
      map = L.map('map').setView([20, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap'
      }).addTo(map);

      // Hämta GeoJSON-data
      fetch("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson")
        .then(response => response.json())
        .then(data => {
          countriesData = data.features;
          selectedCountries = getSelectedCountries(data.features, countryCount);
          currentCountryIndex = 0;

          // Lägg till länder på kartan
          geojsonLayer = L.geoJSON(countriesData, {
            style: {
              color: "#2563eb",
              weight: 1,
              fillColor: "#60a5fa",
              fillOpacity: 0.5,
            },
            onEachFeature: function (feature, layer) {
              const countryName = feature.properties.ADMIN;

              // Klickhändelse för gissning
              layer.on({
                click: function () {
                  if (countryName === selectedCountries[currentCountryIndex].properties.ADMIN) {
                    layer.setStyle({ fillColor: "#4ade80", fillOpacity: 0.7 }); // Grönt för rätt svar
                    correctAnswers++;
                    nextQuestion();
                  } else {
                    remainingAttempts--;
                    if (remainingAttempts > 0) {
                      showPopup(`Fel! Du har ${remainingAttempts} försök kvar.`);
                    } else {
                      layer.setStyle({ fillColor: "#ff0000", fillOpacity: 0.7 }); // Rött för misslyckat försök
                      nextQuestion();
                    }
                  }
                }
              });
            }
          }).addTo(map);

          // Visa första frågan
          showQuestion();
        })
        .catch(error => console.error("Kunde inte ladda GeoJSON-data:", error));
    }

    function getSelectedCountries(features, count) {
      const europeCountries = features.filter(country =>
        ["Europe"].includes(country.properties.REGION_UN)
      );
      return shuffleArray(europeCountries).slice(0, count);
    }

    function showQuestion() {
      remainingAttempts = 3; // Återställ försök för varje fråga
      const popup = document.getElementById('question-popup');
      popup.innerText = `Vart ligger: ${selectedCountries[currentCountryIndex].properties.ADMIN}?`;
      popup.style.display = 'block';
    }

    function nextQuestion() {
      currentCountryIndex++;
      if (currentCountryIndex < selectedCountries.length) {
        showQuestion();
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      document.getElementById('map').style.display = 'none';
      const resultPage = document.getElementById('result-page');
      const resultText = document.getElementById('result-text');
      resultText.innerText = `Du fick ${correctAnswers} av ${selectedCountries.length} rätt!`;
      resultPage.style.display = 'block';
    }

    function showPopup(message) {
      const popup = document.getElementById('question-popup');
      popup.innerText = message;
      setTimeout(() => popup.style.display = 'none', 3000);
    }

    // Hjälpfunktion för att blanda länder
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
</html>
