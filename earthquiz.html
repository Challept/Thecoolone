<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geografi Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e293b;
      color: #ffffff;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    .popup {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      font-size: 1.2rem;
      z-index: 1000;
    }

    #result-page {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #result-page h1 {
      margin-bottom: 20px;
    }

    #retry-button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4ade80;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #retry-button:hover {
      background-color: #38b46c;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <div class="popup" id="question-popup"></div>

  <div id="result-page">
    <h1>Resultat</h1>
    <p id="result-text"></p>
    <button id="retry-button" onclick="location.reload()">Börja om</button>
  </div>

  <script>
    let map, geojsonLayer, countriesData, selectedCountries, currentCountryIndex = 0;
    let correctAnswers = 0;
    let remainingAttempts = 3;

    // Initiera kartan
    map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Hämta GeoJSON-data
    fetch("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson")
      .then(response => response.json())
      .then(data => {
        countriesData = data.features;
        selectedCountries = getSelectedCountries(countriesData, 10); // Välj 10 länder
        currentCountryIndex = 0;

        geojsonLayer = L.geoJSON(countriesData, {
          style: {
            color: "#2563eb",
            weight: 1,
            fillColor: "#60a5fa",
            fillOpacity: 0.5,
          },
          onEachFeature: function (feature, layer) {
            const countryName = feature.properties.ADMIN;

            layer.on({
              click: function () {
                if (countryName === selectedCountries[currentCountryIndex].properties.ADMIN) {
                  layer.setStyle({ fillColor: "#4ade80", fillOpacity: 0.7 }); // Grönt för rätt svar
                  correctAnswers++;
                  nextQuestion();
                } else {
                  remainingAttempts--;
                  if (remainingAttempts > 0) {
                    showPopup(`Fel! Du har ${remainingAttempts} försök kvar.`);
                  } else {
                    layer.setStyle({ fillColor: "#ff0000", fillOpacity: 0.7 }); // Rött för misslyckat försök
                    nextQuestion();
                  }
                }
              }
            });
          }
        }).addTo(map);

        // Visa första frågan
        showQuestion();
      })
      .catch(error => console.error("Kunde inte ladda GeoJSON-data:", error));

    // Välj ett antal slumpmässiga länder från data
    function getSelectedCountries(features, count) {
      return shuffleArray(features).slice(0, count);
    }

    // Visa fråga i popup
    function showQuestion() {
      remainingAttempts = 3; // Återställ försök för varje fråga
      const popup = document.getElementById('question-popup');
      popup.innerText = `Vart ligger: ${selectedCountries[currentCountryIndex].properties.ADMIN}?`;
      popup.style.display = 'block';
    }

    // Gå till nästa fråga eller avsluta
    function nextQuestion() {
      currentCountryIndex++;
      if (currentCountryIndex < selectedCountries.length) {
        showQuestion();
      } else {
        endQuiz();
      }
    }

    // Avsluta quizen och visa resultat
    function endQuiz() {
      map.remove(); // Ta bort kartan
      const resultPage = document.getElementById('result-page');
      const resultText = document.getElementById('result-text');
      resultText.innerText = `Du fick ${correctAnswers} av ${selectedCountries.length} rätt!`;
      resultPage.style.display = 'block';
    }

    // Visa popup-meddelanden
    function showPopup(message) {
      const popup = document.getElementById('question-popup');
      popup.innerText = message;
      setTimeout(() => popup.style.display = 'block', 2000);
    }

    // Hjälpfunktion för att blanda länder
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
</html>
