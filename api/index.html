<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Timer API</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #001f3f, #000428, #001d3f);
            color: white;
            text-align: center;
        }
        .countdown {
            font-size: 2rem;
            margin-top: 20px;
        }
        h1 {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div>
        <h1>Countdown Timer</h1>
        <div id="countdown" class="countdown">Loading...</div>
    </div>
    <script>
        // Parse the URL to get the timer details
        const path = window.location.pathname.split('/');
        const apiIndex = path.indexOf('api');
        if (apiIndex === -1 || path.length < apiIndex + 5) {
            document.getElementById('countdown').textContent = 'Invalid URL format. Use /api/timer/<month>/<day>/<year>/<hour>:<minute>';
            throw new Error('Invalid URL format.');
        }

        // Extract date and time components from the URL
        const [month, day, year, time] = path.slice(apiIndex + 2);
        const [hour, minute] = time.split(':');

        const targetDate = new Date(`${year}-${month}-${day}T${hour}:${minute}:00Z`);

        if (isNaN(targetDate.getTime())) {
            document.getElementById('countdown').textContent = 'Invalid date or time.';
            throw new Error('Invalid date or time.');
        }

        // Function to update the countdown
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').textContent = "Time's up!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % 1000) / 1000);

            document.getElementById('countdown').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Initial call and refresh every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
