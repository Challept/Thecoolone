<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Apokalyps</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e293b;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100vh;
      transition: all 1.5s ease-in-out;
    }

    .popup {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ff0000;
      color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 999;
      animation: fade-in 1s ease-in-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([20, 0], 2);

    // Lägg till OpenStreetMap som baslager
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let selectedCountry = null;
    let infectedCountries = [];
    let geojsonLayer;

    // Hämta GeoJSON-data
    fetch("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson")
      .then(response => response.json())
      .then(data => {
        geojsonLayer = L.geoJSON(data, {
          style: function () {
            return {
              color: "#2563eb",
              weight: 1,
              fillColor: "#60a5fa",
              fillOpacity: 0.3
            };
          },
          onEachFeature: function (feature, layer) {
            const countryName = feature.properties.ADMIN;

            // Klicka för att välja land
            layer.on({
              click: function () {
                if (!selectedCountry) {
                  selectedCountry = countryName;
                  layer.setStyle({
                    fillColor: "#4ade80", // Grönt för överlevnad
                    fillOpacity: 0.7
                  });
                  alertPopup(`${countryName} är valt som säkert område.`);
                }
              }
            });
          }
        });
        geojsonLayer.addTo(map);

        // Starta apokalypsen
        document.body.addEventListener('click', function () {
          if (!selectedCountry) {
            alertPopup("Välj ett land först!");
            return;
          }

          const zombieStart = getRandomCountry(data.features);
          alertPopup(`Zombieapokalypsen börjar i ${zombieStart}!`);

          // Fullscreen-effekt
          document.getElementById('map').style.position = "absolute";
          document.getElementById('map').style.top = "0";
          document.getElementById('map').style.left = "0";

          spreadInfection(data.features, zombieStart);
        });
      })
      .catch(error => console.error("Kunde inte ladda GeoJSON-data:", error));

    // Funktion för att få ett slumpmässigt land
    function getRandomCountry(features) {
      return features[Math.floor(Math.random() * features.length)].properties.ADMIN;
    }

    // Funktion för att sprida infektionen
    function spreadInfection(features, startCountry) {
      infectedCountries.push(startCountry);
      graduallyInfect(startCountry);

      const timer = setInterval(() => {
        const newlyInfected = [];
        infectedCountries.forEach(country => {
          const neighbors = getNeighboringCountries(features, country);
          neighbors.forEach(neighbor => {
            if (!infectedCountries.includes(neighbor) && Math.random() < 0.5) { // 50% chans att spridas
              newlyInfected.push(neighbor);
              graduallyInfect(neighbor);
            }
          });
        });

        newlyInfected.forEach(country => infectedCountries.push(country));

        // Kontrollera om valt land är infekterat
        if (infectedCountries.includes(selectedCountry)) {
          clearInterval(timer);
          alertPopup("Ditt valda land är infekterat!");
        }

        // Sluta om det inte finns fler länder att infektera
        if (infectedCountries.length >= features.length * 0.5) {
          clearInterval(timer);
        }
      }, 10000); // Spridning var 10:e sekund
    }

    // Funktion för att infektera ett land gradvis
    function graduallyInfect(countryName) {
      geojsonLayer.eachLayer(layer => {
        if (layer.feature.properties.ADMIN === countryName) {
          let opacity = 0.3;
          const interval = setInterval(() => {
            opacity += 0.05;
            layer.setStyle({
              fillColor: "#ff0000",
              fillOpacity: opacity
            });

            if (opacity >= 0.7) {
              clearInterval(interval);
            }
          }, 2000); // Gradvis ökning var 2:a sekund
        }
      });
    }

    // Funktion för att få grannländer
    function getNeighboringCountries(features, countryName) {
      const currentFeature = features.find(
        feature => feature.properties.ADMIN === countryName
      );

      if (!currentFeature) return [];

      // Begränsa till länder som är nära i GeoJSON-data
      return features
        .filter(feature => feature !== currentFeature)
        .map(feature => feature.properties.ADMIN);
    }

    // Funktion för att visa en popup på sidan
    function alertPopup(message) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `<p>${message}</p>`;
      document.body.appendChild(popup);

      setTimeout(() => popup.remove(), 5000);
    }
  </script>
</body>
</html>
