<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Apokalyps</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e293b;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1, h2 {
      text-align: center;
    }

    #map {
      width: 90%;
      height: 70vh;
      border: 2px solid #ffffff;
      border-radius: 10px;
    }

    #start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #4ade80;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #start-button:hover {
      background-color: #38b46c;
    }

    .popup {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ff0000;
      color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 999;
      animation: fade-in 1s ease-in-out;
    }

    #blood-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(139,0,0,0.9), rgba(60,0,0,1));
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s ease-in-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <h1>Zombie Apokalyps</h1>
  <h2>Välj ett land att överleva i!</h2>
  <div id="map"></div>
  <button id="start-button">Starta Apokalypsen</button>
  <div id="blood-overlay"></div>

  <script>
    const map = L.map('map').setView([20, 0], 2);

    // Lägg till OpenStreetMap som baslager
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let selectedCountry = null;
    let infectedCountries = [];
    let geojsonLayer;

    // Hämta GeoJSON-data
    fetch("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson")
      .then(response => response.json())
      .then(data => {
        geojsonLayer = L.geoJSON(data, {
          style: function () {
            return {
              color: "#2563eb",
              weight: 1,
              fillColor: "#60a5fa",
              fillOpacity: 0.3
            };
          },
          onEachFeature: function (feature, layer) {
            const countryName = feature.properties.ADMIN;

            // Klicka för att välja land
            layer.on({
              click: function () {
                if (!selectedCountry) {
                  selectedCountry = countryName;
                  layer.setStyle({
                    fillColor: "#4ade80", // Grönt för överlevnad
                    fillOpacity: 0.7
                  });
                  alertPopup(`${countryName} är valt som säkert område.`);
                }
              }
            });
          }
        });
        geojsonLayer.addTo(map);

        // Starta apokalypsen
        document.getElementById('start-button').addEventListener('click', function () {
          if (!selectedCountry) {
            alertPopup("Välj ett land först!");
            return;
          }

          const zombieStart = getRandomCountry(data.features);
          alertPopup(`Zombieapokalypsen börjar i ${zombieStart}!`);
          spreadInfection(data.features, zombieStart);
        });
      })
      .catch(error => console.error("Kunde inte ladda GeoJSON-data:", error));

    // Funktion för att få ett slumpmässigt land
    function getRandomCountry(features) {
      return features[Math.floor(Math.random() * features.length)].properties.ADMIN;
    }

    // Funktion för att sprida infektionen
    function spreadInfection(features, startCountry) {
      infectedCountries.push(startCountry);
      updateMap(startCountry, "#ff0000");

      const timer = setInterval(() => {
        const newlyInfected = [];
        infectedCountries.forEach(country => {
          const neighbors = getNeighboringCountries(features, country);
          neighbors.forEach(neighbor => {
            if (!infectedCountries.includes(neighbor) && Math.random() < 0.8) { // 80% chans att spridas
              newlyInfected.push(neighbor);
              updateMap(neighbor, "#ff0000");
            }
          });
        });

        newlyInfected.forEach(country => infectedCountries.push(country));

        // Kontrollera om valt land är infekterat
        if (infectedCountries.includes(selectedCountry)) {
          clearInterval(timer);
          showBloodOverlay();
        }

        // Sluta om det inte finns fler länder att infektera
        if (infectedCountries.length >= features.length * 0.7) {
          clearInterval(timer);
        }
      }, 2000);
    }

    // Funktion för att uppdatera ett land på kartan
    function updateMap(countryName, color) {
      geojsonLayer.eachLayer(layer => {
        if (layer.feature.properties.ADMIN === countryName) {
          layer.setStyle({
            fillColor: color,
            fillOpacity: 0.7
          });
        }
      });
    }

    // Funktion för att få grannländer
    function getNeighboringCountries(features, countryName) {
      const currentFeature = features.find(
        feature => feature.properties.ADMIN === countryName
      );

      if (!currentFeature) return [];

      return features
        .filter(feature => feature.properties.ADMIN !== countryName)
        .map(feature => feature.properties.ADMIN);
    }

    // Funktion för att visa blodöverlägg
    function showBloodOverlay() {
      const overlay = document.getElementById("blood-overlay");
      overlay.style.opacity = 1;
      setTimeout(() => alertPopup("Ditt land har blivit infekterat! Zombies har tagit över!"), 1000);
    }

    // Funktion för att visa en popup på sidan
    function alertPopup(message) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `<p>${message}</p>`;
      document.body.appendChild(popup);

      setTimeout(() => popup.remove(), 5000);
    }
  </script>
</body>
</html>
