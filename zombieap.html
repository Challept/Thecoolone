<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Survival</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e293b;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1, h2 {
      margin: 10px 0;
      text-align: center;
    }

    #map {
      width: 90%;
      height: 70vh;
      border: 2px solid #ffffff;
      border-radius: 10px;
    }

    #start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #4ade80;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #start-button:hover {
      background-color: #38b46c;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <h1>Zombie Survival</h1>
  <h2>Välj ett land att överleva i!</h2>
  <div id="map"></div>
  <button id="start-button">Starta Apokalypsen</button>
  <div class="countdown" id="countdown"></div>

  <script>
    const map = L.map('map').setView([20, 0], 2);

    // Lägg till OpenStreetMap som baslager
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Variabler för logik
    let selectedCountry = null;
    let infectedCountries = [];
    let zombieStart = null;
    const infectionTime = 30000; // 30 sekunder
    const infectedPercentage = 70;

    // Hämta GeoJSON-data och lägg till på kartan
    fetch("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson")
      .then(response => response.json())
      .then(data => {
        const geojsonLayer = L.geoJSON(data, {
          style: function () {
            return {
              color: "#2563eb",
              weight: 1,
              fillColor: "#60a5fa",
              fillOpacity: 0.3
            };
          },
          onEachFeature: function (feature, layer) {
            const countryName = feature.properties.ADMIN;

            // Klicka för att välja land
            layer.on({
              click: function () {
                if (!selectedCountry) {
                  selectedCountry = countryName;
                  layer.setStyle({
                    fillColor: "#4ade80", // Grön färg för överlevnad
                    fillOpacity: 0.7
                  });
                  alert(`${countryName} är valt som säkert område.`);
                }
              }
            });
          }
        });
        geojsonLayer.addTo(map);

        // Starta apokalypsen
        document.getElementById('start-button').addEventListener('click', function () {
          if (!selectedCountry) {
            alert("Välj ett land först!");
            return;
          }

          zombieStart = getRandomCountry(data.features);
          alert(`Zombieapokalypsen börjar i ${zombieStart}!`);
          spreadInfection(data.features, geojsonLayer);
        });
      })
      .catch(error => console.error("Kunde inte ladda GeoJSON-data:", error));

    // Funktion för att få ett slumpmässigt land
    function getRandomCountry(features) {
      return features[Math.floor(Math.random() * features.length)].properties.ADMIN;
    }

    // Funktion för att sprida infektionen
    function spreadInfection(features, layer) {
      const countdownElement = document.getElementById("countdown");
      let remainingTime = 5;

      // Nedräkning
      const countdownInterval = setInterval(() => {
        countdownElement.textContent = `Startar om: ${remainingTime}`;
        remainingTime--;

        if (remainingTime < 0) {
          clearInterval(countdownInterval);
          countdownElement.textContent = "Zombieapokalypsen har börjat!";
          startInfection(features, layer);
        }
      }, 1000);
    }

    // Starta infektionen
    function startInfection(features, layer) {
      const infectedCount = Math.ceil((features.length * infectedPercentage) / 100);
      const infectionInterval = infectionTime / infectedCount;
      let infectedSoFar = 0;

      const infectionProcess = setInterval(() => {
        if (infectedSoFar >= infectedCount) {
          clearInterval(infectionProcess);
          document.getElementById("countdown").textContent = "Apokalypsen är över!";
          return;
        }

        const randomFeature = getRandomUninfectedCountry(features);
        if (randomFeature) {
          const countryName = randomFeature.properties.ADMIN;
          layer.eachLayer(function (layer) {
            if (layer.feature.properties.ADMIN === countryName) {
              layer.setStyle({
                fillColor: "#ff0000", // Röd färg för infektion
                fillOpacity: 0.7
              });
              infectedCountries.push(countryName);
              infectedSoFar++;
            }
          });
        }
      }, infectionInterval);
    }

    // Hämta ett slumpmässigt land som inte redan är infekterat
    function getRandomUninfectedCountry(features) {
      const uninfected = features.filter(
        feature => !infectedCountries.includes(feature.properties.ADMIN)
      );
      return uninfected[Math.floor(Math.random() * uninfected.length)];
    }
  </script>
</body>
</html>
