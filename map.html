<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktiv Världskarta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e293b, #4ade80);
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #map-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    #map {
      width: 90%;
      height: 70vh;
      border: 2px solid #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    #battle-container {
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      background: #ffffff;
      color: #000000;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: fade-in 1s ease-in-out;
    }

    #battle-container h2 {
      color: #2563eb;
      text-align: center;
      margin-bottom: 10px;
    }

    #battle-container p {
      margin: 10px 0;
      line-height: 1.6;
    }

      .battle-results {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .country-card {
      flex: 1;
      padding: 20px;
      background: #2563eb;
      color: #ffffff;
      border-radius: 10px;
      text-align: center;
      margin: 0 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .country-card h3 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
    }

    .country-card p {
      margin: 5px 0;
      font-size: 0.9rem;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>🌍 Interaktiv Världskarta</h1>
  </header>
  <div id="map-container">
    <div id="map"></div>
  </div>
  <div id="battle-container">
    <h2>1v1 Krig: Vilket land vinner?</h2>
    <div class="battle-results">
      <div class="country-card" id="country1">
        <h3>Land 1</h3>
        <p>Information om landet visas här.</p>
      </div>
      <div class="country-card" id="country2">
        <h3>Land 2</h3>
        <p>Information om landet visas här.</p>
      </div>
    </div>
    <p id="battle-facts">Fakta och analys av kriget kommer här.</p>
  </div>

    // Skapa kartan
    const map = L.map('map', {
      maxBounds: [
        [-90, -180], // Sydvästra hörnet
        [90, 180]    // Nordöstra hörnet
      ],
      maxBoundsViscosity: 1.0,
      zoomSnap: 1,
      zoomDelta: 0.5,
      minZoom: 2,
      maxZoom: 5,
      zoomControl: false
    }).setView([20, 10], 2);

    // Lägg till OpenStreetMap som baslager
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Lägg till anpassade zoomknappar
    L.control.zoom({ position: 'topright' }).addTo(map);

    let selectedCountries = [];

    // Funktion för att skapa popup med landinformation
    function getPopupContent(country) {
      if (countryData[country]) {
        const data = countryData[country];
        return `
          <div class="popup-content">
            <h2>${country}</h2>
            <p><strong>Militär styrka:</strong> ${data.military}</p>
            <p><strong>Befolkning:</strong> ${data.population}</p>
            <p><strong>Area:</strong> ${data.area}</p>
            <p><strong>Ekonomi:</strong> ${data.economy}</p>
          </div>
        `;
      } else {
        return `<p>Ingen information tillgänglig för ${country}.</p>`;
      }
    }

// Hämta GeoJSON-data och lägg till på kartan
fetch("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson")
  .then(response => response.json())
  .then(data => {
    let lastClickTime = 0; // Förhindra dubbla klick
    const geojsonLayer = L.geoJSON(data, {
      style: function () {
        return {
          color: "#2563eb",
          weight: 1,
          fillColor: "#60a5fa",
          fillOpacity: 0.3
        };
      },
      onEachFeature: function (feature, layer) {
        const countryName = feature.properties.ADMIN;

        // Hantera händelser på lagret
        layer.on({
          click: function (e) {
            const currentTime = Date.now();

            // Undvik dubbelklick inom 300 ms
            if (currentTime - lastClickTime < 300) {
              return;
            }
            lastClickTime = currentTime;

            // Förhindra dubbelval av samma land
            if (selectedCountries.includes(countryName)) {
              alert("Detta land är redan valt!");
              return;
            }

            if (selectedCountries.length < 2) {
              selectedCountries.push(countryName);
              document.getElementById(
                selectedCountries.length === 1 ? "country1" : "country2"
              ).innerHTML = `
                <h3>${countryName}</h3>
                ${getPopupContent(countryName)}
              `;

              if (selectedCountries.length === 2) {
                analyzeBattle();
                // Scrolla ner till analyssektionen
                document.getElementById("battle-facts").scrollIntoView({ behavior: "smooth" });
              }
            } else {
              // Återställ valda länder och börja om
              selectedCountries = [countryName];
              document.getElementById("country1").innerHTML = `
                <h3>${countryName}</h3>
                ${getPopupContent(countryName)}
              `;
              document.getElementById("country2").innerHTML = `
                <h3>Land 2</h3>
                <p>Information om landet visas här.</p>
              `;
              document.getElementById("battle-facts").innerHTML = "Välj ett till land för att jämföra.";
            }
          }
        });
      }
    });
    geojsonLayer.addTo(map);
  })
  .catch(error => console.error("Kunde inte ladda GeoJSON-data:", error));

// Funktion för att analysera 1v1-kriget
function analyzeBattle() {
  const [country1, country2] = selectedCountries.map(name => countryData[name]);
  if (country1 && country2) {
    // Analysera militär styrka först och ekonomi som tiebreaker
    const country1Score = parseInt(country1.military.replace(/\D/g, "")) + parseFloat(country1.economy.replace(/[^0-9.]/g, ""));
    const country2Score = parseInt(country2.military.replace(/\D/g, "")) + parseFloat(country2.economy.replace(/[^0-9.]/g, ""));
    
    const winner = country1Score > country2Score ? selectedCountries[0] : selectedCountries[1];
    const loser = country1Score > country2Score ? selectedCountries[1] : selectedCountries[0];

    document.getElementById("battle-facts").innerHTML = `
      <strong>${winner}</strong> vinner över <strong>${loser}</strong> baserat på militär styrka och ekonomiska resurser! 
      <br> <strong>Anledning:</strong> ${winner} har en högre total poäng som inkluderar både militär och ekonomisk kapacitet.
    `;
  }
}
