<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GÃ¥ med i lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    input {
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 350px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #388e3c;
      transform: scale(1.1);
    }

    #message {
      font-size: 1.2rem;
      color: #ff7043;
      margin-top: 20px;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    #quiz-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      z-index: 2000;
      overflow-y: auto;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 1.2rem;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4ade80;
      color: #000;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      background: #22c55e;
    }

    #feedback {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>GÃ¥ med i lobby</h1>
  <form id="join-form">
    <input type="text" id="lobby-code" placeholder="Lobbykod" required />
    <input type="text" id="student-name" placeholder="Ditt namn" required />
    <button type="submit">GÃ¥ med</button>
  </form>
  <p id="message"></p>

  <div id="popup">
    <h2>ðŸŽ‰ Du Ã¤r med! ðŸŽ‰</h2>
    <p id="popup-lobby-code"></p>
    <p id="popup-student-name"></p>
    <p>VÃ¤nta pÃ¥ att spelet bÃ¶rjar!</p>
  </div>

  <div id="quiz-container">
    <h2>Spanska Quiz</h2>
    <div class="container">
      <p id="swedish-sentence">Laddar frÃ¥ga...</p>
      <p id="spanish-sentence"></p>
      <input type="text" id="answer-input" placeholder="Fyll i det saknade ordet" />
      <button id="submit-answer">Skicka</button>
      <p id="feedback"></p>
    </div>
    <div class="container" id="result-container" style="display: none;">
      <h2>Resultat</h2>
      <p id="score-text"></p>
      <button id="restart-button">Spela igen</button>
    </div>
  </div>

  <script>
    const apiUrl = "https://challew.pythonanywhere.com";
    const form = document.getElementById("join-form");
    const message = document.getElementById("message");
    const popup = document.getElementById("popup");
    const quizContainer = document.getElementById("quiz-container");

    let lobbyCode = null;
    let polling = false;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      lobbyCode = document.getElementById("lobby-code").value.trim();
      const studentName = document.getElementById("student-name").value.trim();

      message.textContent = "FÃ¶rsÃ¶ker gÃ¥ med i lobbyn...";

      try {
        const response = await fetch(`${apiUrl}/join_lobby`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: lobbyCode, name: studentName }),
        });

        const data = await response.json();

        if (data.error) {
          message.textContent = data.error;
        } else {
          popup.style.display = "flex";
          startPolling();
        }
      } catch (error) {
        message.textContent = "Ett fel intrÃ¤ffade. FÃ¶rsÃ¶k igen.";
        console.error("Error joining lobby:", error);
      }
    });

    function startPolling() {
      if (polling) return;
      polling = true;

      setInterval(async () => {
        if (!lobbyCode) return;

        try {
          const response = await fetch(`${apiUrl}/get_lobbystartstatus/${lobbyCode}`);
          const data = await response.json();

          if (data.started) {
            popup.style.display = "none";
            quizContainer.style.display = "flex";
          }
        } catch (error) {
          console.error("Fel vid hÃ¤mtning av startstatus:", error);
        }
      }, 1000);
    }
  </script>
</body>
</html>
