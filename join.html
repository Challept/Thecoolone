<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GÃ¥ med i lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    input {
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 350px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #388e3c;
      transform: scale(1.1);
    }

    #message {
      font-size: 1.2rem;
      color: #ff7043;
      margin-top: 20px;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    #popup h2 {
      font-size: 3rem;
      margin-bottom: 15px;
      animation: zoomIn 0.5s ease-in-out;
      color: #ffeb3b;
    }

    #popup p {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .start-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .start-popup h2 {
      font-size: 3rem;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .start-popup p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>GÃ¥ med i lobby</h1>
  <form id="join-form">
    <input type="text" id="lobby-code" placeholder="Lobbykod" required />
    <input type="text" id="student-name" placeholder="Ditt namn" required />
    <button type="submit">GÃ¥ med</button>
  </form>
  <p id="message"></p>

  <div id="popup">
    <h2>ðŸŽ‰ Du Ã¤r med! ðŸŽ‰</h2>
    <p id="popup-lobby-code"></p>
    <p id="popup-student-name"></p>
    <p>VÃ¤nta pÃ¥ att spelet bÃ¶rjar!</p>
  </div>

  <div class="start-popup" id="start-popup">
    <h2>Spelet bÃ¶rjar nu!</h2>
    <p>FÃ¶rbered dig fÃ¶r quizet!</p>
  </div>

  <script>
    const apiUrl = "https://challew.pythonanywhere.com";
    const form = document.getElementById("join-form");
    const message = document.getElementById("message");
    const popup = document.getElementById("popup");
    const popupLobbyCode = document.getElementById("popup-lobby-code");
    const popupStudentName = document.getElementById("popup-student-name");
    const startPopup = document.getElementById("start-popup");

    let lobbyCode = null;
    let studentId = null;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      lobbyCode = document.getElementById("lobby-code").value.trim();
      const studentName = document.getElementById("student-name").value.trim();

      message.textContent = "FÃ¶rsÃ¶ker gÃ¥ med i lobbyn...";

      try {
        const response = await fetch(`${apiUrl}/join_lobby`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: lobbyCode, name: studentName }),
        });

        const data = await response.json();

        if (data.error) {
          message.textContent = data.error;
        } else {
          studentId = data.student_id; // Spara studentens ID
          popupLobbyCode.textContent = `Lobbykod: ${lobbyCode}`;
          popupStudentName.textContent = `Namn: ${studentName}`;
          popup.style.display = "flex";
          await waitForStartSignal(); // VÃ¤nta pÃ¥ startsignal
        }
      } catch (error) {
        message.textContent = "Ett fel intrÃ¤ffade. FÃ¶rsÃ¶k igen.";
        console.error("Error joining lobby:", error);
      }
    });

    async function waitForStartSignal() {
      while (true) {
        try {
          const response = await fetch(`${apiUrl}/get_lobby/${lobbyCode}`);
          const data = await response.json();
          const student = data.find((s) => s.id === studentId && s.status === "started");
          if (student) {
            popup.style.display = "none";
            startPopup.style.display = "flex";
            break; // Avsluta loopen nÃ¤r spelet bÃ¶rjar
          }
        } catch (error) {
          console.error("Fel vid hÃ¤mtning av startstatus:", error);
        }
        await new Promise(resolve => setTimeout(resolve, 3000)); // VÃ¤nta i 3 sekunder
      }
    }
  </script>
</body>
</html>
