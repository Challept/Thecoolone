<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gå med i lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #4ade80;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    #message {
      font-size: 1rem;
      color: #ff6f61; /* Röd-orange */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Gå med i lobby</h1>
  <form id="join-form">
    <input type="text" id="lobby-code" placeholder="Lobbykod" required />
    <input type="text" id="student-name" placeholder="Ditt namn" required />
    <button type="submit">Gå med</button>
  </form>
  <p id="message"></p>

  <script>
    const form = document.getElementById("join-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const lobbyCode = document.getElementById("lobby-code").value.trim();
      const studentName = document.getElementById("student-name").value.trim();

      message.textContent = "Försöker gå med i lobbyn...";

      try {
        const response = await fetch("https://3890-83-250-213-73.ngrok-free.app/join_lobby", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: lobbyCode, name: studentName }),
        });

        const data = await response.json();

        if (data.error) {
          message.textContent = data.error;
        } else {
          message.textContent = `Du har gått med i lobbyn som ${studentName}.`;
        }
      } catch (error) {
        message.textContent = "Ett fel inträffade. Försök igen.";
        console.error("Error joining lobby:", error);
      }
    });
  </script>
</body>
</html>
