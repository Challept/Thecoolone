<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GÃ¥ med i lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: #ffffff;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #4ade80;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    #message {
      font-size: 1rem;
      color: #ff6f61;
      margin-top: 20px;
    }

    /* Popup-styling */
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 58, 138, 0.95);
      z-index: 1000;
      text-align: center;
      padding: 20px;
      color: white;
      animation: fadeIn 0.5s ease-in-out;
    }

    #popup h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #popup p {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffd700;
      opacity: 0.8;
      animation: fall 2s infinite ease-in-out;
    }

    @keyframes fall {
      from {
        transform: translateY(-50vh) rotate(0);
        opacity: 1;
      }
      to {
        transform: translateY(50vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>GÃ¥ med i lobby</h1>
  <form id="join-form">
    <input type="text" id="lobby-code" placeholder="Lobbykod" required />
    <input type="text" id="student-name" placeholder="Ditt namn" required />
    <button type="submit">GÃ¥ med</button>
  </form>
  <p id="message"></p>

  <!-- Popup -->
  <div id="popup">
    <h2>ðŸŽ‰ Du Ã¤r med! ðŸŽ‰</h2>
    <p id="popup-lobby-code"></p>
    <p id="popup-student-name"></p>
    <p>VÃ¤nta pÃ¥ att spelet bÃ¶rjar!</p>
  </div>

  <!-- Confetti -->
  <script>
    function generateConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDelay = `${Math.random()}s`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000); // Ta bort efter 2 sekunder
      }
    }
  </script>

  <script>
    const form = document.getElementById("join-form");
    const message = document.getElementById("message");
    const popup = document.getElementById("popup");
    const popupLobbyCode = document.getElementById("popup-lobby-code");
    const popupStudentName = document.getElementById("popup-student-name");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const lobbyCode = document.getElementById("lobby-code").value.trim();
      const studentName = document.getElementById("student-name").value.trim();

      message.textContent = "FÃ¶rsÃ¶ker gÃ¥ med i lobbyn...";

      try {
        const response = await fetch("https://challew.pythonanywhere.com/join_lobby", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: lobbyCode, name: studentName }),
        });

        const data = await response.json();

        if (data.error) {
          message.textContent = data.error;
        } else {
          popupLobbyCode.textContent = `Lobbykod: ${lobbyCode}`;
          popupStudentName.textContent = `Namn: ${studentName}`;
          popup.style.display = "block";
          generateConfetti(); // Visa konfetti
        }
      } catch (error) {
        message.textContent = "Ett fel intrÃ¤ffade. FÃ¶rsÃ¶k igen.";
        console.error("Error joining lobby:", error);
      }
    });
  </script>
</body>
</html>
